<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网站前端</title>
<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script src="js/wangEditor.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/wangEditor.css"/>
<link rel="stylesheet" href="css/style.css" type="text/css" />
<style>
	*{
		outline: none;
	}
</style>
</head>
<body>


<div id="header">
	<div class="header_main">
		<h1>网站前段</h1>
		<div class="header_search">
			<input type="text" name="search" class="search" />
		</div>
		<div class="header_button">
			<button id="search_button">查询</button>
			<button id="question_button">提问</button>
		</div>
		<div class="header_member">
			<a href="javascript:void(0)" id="reg_a">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			|
			<a href="javascript:void(0)" id="login_a">登录</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>

<div id="main">
	<div class="main_left">
		<div id="tabs">
			<ul>
				<li><a href="subPage/tab1.html">tab1</a></li>
				<li><a href="subPage/tab2.html">tab2</a></li>
				<li><a href="subPage/tab3.html">tab3</a></li>
			</ul>
		</div>
		<div class="content">
			
		</div>
	</div>
	<div class="main_right">
		<div id="accordion">
			<h3>菜单1</h3>
			<div><p>内容1</p><p>内容1</p></div>
			<h3>菜单2</h3>
			<div>内容2</div>
			<h3>菜单3</h3>
			<div>内容3</div>
		</div>
	</div>
</div>


<form id="reg" action="123.html" title="会员注册">
	<ol class="reg_error"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="user" class="text" id="user" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="pass">密码：</label>
		<input type="password" name="pass" class="text" id="pass" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="email">邮箱：</label>
		<input type="text" name="email" class="text" id="email" />
		<span class="star">*</span>
	</p>
	<p>
		<label>性别：</label>
		<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
	</p>
	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" readonly="readonly" class="text" id="date" />
	</p>
</form>

<form id="login" title="会员登录">
	<ol class="login_error"></ol>
	<p>
		<label for="login_user">帐号：</label>
		<input type="text" name="login_user" class="text" id="login_user" />
		<span class="star">*</span>
	</p>
	<p>
		<label for="login_pass">密码：</label>
		<input type="password" name="login_pass" class="text" id="login_pass" />
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked" /><label for="expires">登录后有效期一周</label>
	</p>
</form>

<form id="question" title="提问">
	<p>
		<label for="title">问题名称：</label>
		<input type="text" name="title" style="width:100%; box-sizing: border-box;" class="text" id="title" />
	</p>
	<p>
		<textarea class="uEditorCustom" id="uEditorCustom" name="content" style="height:140px;">请输入问题描述！</textarea>
	</p>
</form>

<div id="loading">数据交互中...</div>
<div id="error">请登录后操作...</div>

</body>
</html>
