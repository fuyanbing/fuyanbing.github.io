	<script type="text/javascript">
		$(function () {
			$(".tu").click(function () {
				$(".tu").removeClass("zanting");
				var audios = $(this).children(".audio")[0];
					if(audios.paused){
						$(".audio").each(function(){
						  this.pause();
						 });
						$(this).addClass("zanting");
						audios.play();
					}else{
						audios.pause();
					}
			})
		})
	</script>
