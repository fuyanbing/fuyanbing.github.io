<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
<div class="container" style="padding-bottom: 200px;">
<!--垂直或基本表单-->
<form role="form">
	<div class="form-group">
		<label for="name">名称</label>
		<input type="text" class="form-control" id="name" placeholder="请输入名称" />
	</div>
	<div class="form-group">
		<label for="inputfile">文件输入</label>
		<input type="file" id="inputfile" placeholder="请输入名称" />
		<p class="help-block">这里是块级帮助文本的实例</p>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" />请打勾
		</label>
	</div>
	<button type="button" class="btn btn-default">提交</button>
</form>

<!--<!--<!--内联表单-->

	<div class="form-group">
		<label for="name">名称</label>
		<input type="text" class="form-control" id="name" placeholder="请输入名称" />

<!--水平表单-->
<form role="form" class="form-horizontal">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">名称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname" placeholder="请输入名称" />
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">姓</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname" placeholder="请输入姓" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"/>请记住我
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>
</form>

<!--支持的表单控件-->
<form role="form" action="">
	<div class="form-group">
		<label for="name">标签</label>
		<input type="text" class="form-control" placeholder="文本输入" />
	</div>
</form>


<form action="" method="post">
	<div class="form-group">
		<label for="name">文本框</label>
		<textarea rows="3" class="form-control"></textarea>
	</div>
</form>

		<input type="checkbox" value="" />选项1

</div>

	<label>
		<input type="checkbox" value="" />选项1
	</label>
</div>

	<label>
		<input type="radio" name="optionsRadios" id="optionsRadios" value="option1" checked="checked" />选项1

</div>
<div class="radio">
	<label>
		<input type="radio" name="optionsRadios" id="optionsRadios" value="option1" />选项2

<label for="name">内联的复选框和单选按钮实例</label>
<div>
	<label class="checkbox-inline">
		<input type="checkbox" name="inlineCheckbox1" id="inlineCheckbox1" value="option1" />选项 1
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" name="inlineCheckbox2" id="inlineCheckbox2" value="option1" />选项 2
	</label>
	<label class="checkbox-inline">
		<input type="checkbox" name="inlineCheckbox3" id="inlineCheckbox3" value="option1" />选项 3
	</label>
	<label class="checkbox-inline">
		<input type="radio" name="optionsRadiosinline" id="optionsRadiosinline2" value="option1" checked="checked" />选项 1

	<label class="checkbox-inline">
		<input type="radio" name="optionsRadiosinline" id="optionsRadiosinline3" value="option1" />选项 2
	</label>

<form>
	<div class="form-group">
		<label for="name">选择列表</label>
		<select class="form-control">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
			<option value="">5</option>
		</select>
		<label for="name">可多选的选择列表</label>
		<select class="form-control" multiple="multiple">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
			<option value="">5</option>
		</select>
	</div>
</form>


<form action="" class="form-horizontal">
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<p class="form-control-static">email@example.com</p>
		</div>
	</div>
	<div class="form-group">
		<label for="" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" />
		</div>
	</div>
</form>


<form action="" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">聚焦</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="focusedInput" value="该输入框获得焦点。。。" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">禁用</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="focusedInput" placeholder="该输入框获得焦点。。。" disabled="disabled" />
		</div>
	</div>
	<fieldset id="" disabled>
		<legend>表头</legend>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁用输入</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" id="disabledTextInput" placeholder="禁止输入" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">禁用选择菜单</label>
			<div class="col-sm-10">
				<select class="form-control" id="disabledSelect" >
					<option>禁止选择</option>
				</select>
			</div>
		</div>
	</fieldset>
	<div class="form-group has-success">
		<label class="col-sm-2 control-label" for="">输入成功</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="disabledTextInput" placeholder="禁止输入" />
		</div>
	</div>
	<div class="form-group has-warning">
		<label class="col-sm-2 control-label" for="">输入成功</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="disabledTextInput" placeholder="禁止输入" />
		</div>
	</div>
	<div class="form-group has-error">
		<label class="col-sm-2 control-label" for="">输入成功</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="disabledTextInput" placeholder="禁止输入" />
		</div>
	</div>
	
	<div class="form-group has-feedback">
		<label class="col-sm-2 control-label" for="">输入成功</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" id="disabledTextInput" placeholder="禁止输入" />
		</div>
	</div>
</form>

</form>
