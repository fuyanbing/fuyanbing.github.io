<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container" style="padding-bottom: 200px;">

<!--标准按钮-->
<button>默认按钮</button>
<button type="button" class="btn">默认按钮</button>
<button type="button" class="btn btn-default">默认按钮</button>
<!--原始按钮-->
<button type="button" class="btn btn-primary">原始按钮</button>
<!--c按钮-->
<button type="button" class="btn btn-success">成功按钮</button>
<button type="button" class="btn btn-info">成功按钮</button>
<button type="button" class="btn btn-link">成功按钮</button>
<button type="button" class="btn btn-warning">成功按钮</button>
<button type="button" class="btn btn-danger">成功按钮</button>
<button type="button" class="btn btn-danger btn-lg">成功按钮</button>
<button type="button" class="btn btn-sm">成功按钮</button>
<button type="button" class="btn btn-xs">成功按钮</button>
<button type="button" class="btn btn-block">成功按钮</button>
<button type="button" class="btn btn-success active">成功按钮</button>
<button type="button" class="btn btn-primary disabled">成功按钮</button>
<button type="button" class="btn danger">成功按钮</button>


<a class="btn btn-default" href="#">链接</a>
<button class="btn btn-default" type="submit">链接</button>
<input class="btn btn-default" type="button" value="输入"/>
<input class="btn btn-default" type="text" value="输入"/>
<a class="btn btn-default" href="#">链接</a>
<a class="btn btn-default" href="#">链接</a>






























































































































































































	
</div>
</body>
</html>
