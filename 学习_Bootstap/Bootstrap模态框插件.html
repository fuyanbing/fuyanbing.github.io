<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<body>
<div class="container" style="padding: 40px;">

<h2>创建模态框（Modal）</h2>
<!--按钮触发模态框-->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">开始演示模态框</button>
<!--模态框-->
<div class="modal fade" id="myModal1" tabindex="-1">
	<div class="modal-dialog"><!--模-->
		<div class="modal-content"><!--模内容-->
			<div class="modal-header">
				<button type="button" class="close"data-dismiss="modal">&times;</button>
				<h4 class="modal-title" id="myModalLabel">模态框(Modal)标题1</h4>
			</div>
			<div class="modal-body">在这里添加一些文本</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交更改</button>
			</div>
		</div>
	</div>
</div>



<h2>创建模态框（Modal）</h2>
<!--按钮触发模态框-->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">开始演示模态框</button>
<!--模态框-->
<div class="modal fade" id="myModal2" tabindex="-1">
	<div class="modal-dialog"><!--模-->
		<div class="modal-content"><!--模内容-->
			<div class="modal-header">
				<button type="button" class="close"data-dismiss="modal">&times;</button>
				<h4 class="modal-title" id="myModalLabel">模态框(Modal)标题2</h4>
			</div>
			<div class="modal-body">在这里添加一些文本</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交更改</button>
			</div>
		</div>
	</div>
</div>

<script>
$(function() {
    $('#myModal2').modal('show')
})});
</script>
<script>
