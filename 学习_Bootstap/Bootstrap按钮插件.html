<body>

<button type="button" class="btn btn-primary" data-toggle = "button">
	单个切换
</button>
<h2>多选</h2>
<div class="btn-group" data-toggle = "buttons">
	<label class="btn btn-primary">
		<input type="checkbox" />选项1
	</label>
	<label class="btn btn-primary">
		<input type="checkbox" />选项2
	</label>
	<label class="btn btn-primary">
		<input type="checkbox" />选项3
	</label>
</div>
<h2>单选</h2>
<div class="btn-group" data-toggle = "buttons">
	<label class="btn btn-primary">
		<input type="radio" name="options" id="option1" />选项1
	</label>
	<label class="btn btn-primary">
		<input type="radio" name="options" id="option2" />选项2
	</label>
	<label class="btn btn-primary">
		<input type="radio" name="options" id="option3" />选项3
	</label>
</div>


<h2>点击每个按钮查看方法效果</h2>
<h4>演示.button('toggle')方法</h4>
<div class="bs-example" id="myButtons1">
	<button type="button" class="btn btn-primary">原始</button>
</div>

<h4>演示.button('loading')方法</h4>
<div class="bs-example" id="myButtons2">
	<button type="button" class="btn btn-primary"data-loading-text = "Loading...">原始</button>
</div>

<h4>演示.button('reset')方法</h4>
<div class="bs-example" id="myButtons3">
	<button type="button" class="btn btn-primary"data-loading-text = "Loading...">原始</button>
</div>

<h4>演示.button('sting')方法</h4>
<button type="button" class="btn btn-primary" id="myButtons4" data-complete-text = "Loading finished">
	请点击我
</button>

<script type="text/javascript">
	$(function () {
		$("#myButtons1 .btn").click(function () {
			$(this).button('toggle');
		});
		$("#myButtons2 .btn").click(function () {
			$(this).button('loading').delay(1000).queue(function () {
				
			});
		});
		$("#myButtons3 .btn").click(function () {
			$(this).button('loading').delay(1000).queue(function () {
				$(this).button('reset')
			});
		});
		$("#myButtons4").click(function () {
			$(this).button('loading').delay(1000).queue(function () {
				$(this).button('complete')
			});
		});
	})
</script>































































































</div>
