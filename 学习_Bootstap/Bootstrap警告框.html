<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->
</head>
<body>
<div class="container" style="padding: 100px;">
	
<div class="alert alert-warning">
	<a href="#" class="close" data-dismiss = "alert">
		&times;
	</a>
	<strong>警告</strong>您的网络连接有问题。
</div>	
	
<h3>警告框（Alert）插件alert()方法</h3>
<div class="alert alert-success" id="myAlert1">
	<a href="#" class="close" data-dismiss = "alert">&times;</a>
	<strong>成功</strong>结果是成功的。
</div>
<div class="alert alert-info" id="myAlert1">
	<a href="#" class="close" data-dismiss = "alert">&times;</a>
	<strong>警告</strong>您的网络连接有问题。
</div>
<!--<script type="text/javascript">
	$(function () {
		$(".close").click(function () {
			$("#myAlert1").alert('close');
		})
	})
</script>-->



<div class="alert alert-danger"id="myAlert2">
	<a href="#" class="close" data-dismiss = "alert">&times;</a>
	<strong>成功</strong>结果是成功的。
</div>
<script type="text/javascript">
	$(function () {
		$("#myAlert2").bind('closed.bs.alert',function () {
			alert("警告框被关闭")
		});
	})
</script>


</div>



</body>
</html>
