<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>多功能相册</title>
	<script src="lib/jquery-1.9.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/slider.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="lib/slider.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="photo_album">
	<h2>基于AJAX、Slider的多功能相册</h2>
	<div id="gallery">
		<!--相册分类显示区-->
		<ul id="sets"></ul>
		
		<!--Ajax加载状态的显示信息-->
		<div id="loading"></div>
		
		<!--用于轮播相册的容器DIV-->

		<!--显示缩略图的部分-->
		<ul id="thumbs"></ul>
	</div>
</div>
