<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/masonry.pkgd.js" type="text/javascript" charset="utf-8"></script>-->
<script src="js/masonry-docs.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		// init Masonry after all images have loaded
		var $grid = $('.grid').imagesLoaded(function() {
			$grid.masonry({
				itemSelector: '.grid-item',
				percentPosition: true,
				columnWidth: '.grid-sizer'
			});
		});
	})
</script>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	/* force scrollbar */
	
	html {
		overflow-y: scroll;
	}
	body {
		font-family: sans-serif;
	}
	/* ---- grid ---- */
	
	.grid {
		background: #DDD;
	}
	/* clear fix */
	
	.grid:after {
		content: '';
		display: block;
		clear: both;
	}
	/* ---- .grid-item ---- */
	
	.grid-sizer, .grid-item {
		width: 33.333%;
	}
	.grid-item {
		float: left;
	}
	.grid-item img {
		display: block;
		max-width: 100%;
	}
</style>
</head>
<body>
<h1>Masonry - 图片镶嵌  在加载完所有图像后初始化masonry。</h1>
<div class="grid">
	<div class="grid-sizer"></div>
	<div class="grid-item">
		<img src="img/orange-tree.jpg" /> </div>
	<div class="grid-item">
		<img src="img/submerged.jpg" /> </div>
	<div class="grid-item">
		<img src="img/look-out.jpg" /> </div>
	<div class="grid-item">
		<img src="img/one-world-trade.jpg" /> </div>
	<div class="grid-item">
		<img src="img/drizzle.jpg" /> </div>
	<div class="grid-item">
		<img src="img/cat-nose.jpg" /> </div>
	<div class="grid-item">
		<img src="img/contrail.jpg" /> </div>
	<div class="grid-item">
		<img src="img/golden-hour.jpg" /> </div>
	<div class="grid-item">
		<img src="img/flight-formation.jpg" /> </div>
</div>
</body>
</html>
