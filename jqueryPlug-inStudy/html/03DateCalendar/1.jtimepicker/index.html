<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/ui.core.css" />
		<link rel="stylesheet" type="text/css" href="css/ui.theme.css" />
		<link rel="stylesheet" type="text/css" href="css/ui.slider.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/ui.core.js"></script>
		<script type="text/javascript" src="js/ui.slider.js"></script>
		<script type="text/javascript" src="js/jquery.jtimepicker.js"></script>
		<title></title>
		<script type="text/javascript">
		    $(function () {
		    	$('#timepicker').jtimepicker({
		            //在这里配置jTimepicker的参数，指定12小时制
					hourMode:12,
					//指定时间选择图标
					clockIcon:"images/icon_clock_1.gif"
		        });
		    })
		</script>
	</head>
	<body>
		<div id="timepicker"></div>
	</body>
</html>
