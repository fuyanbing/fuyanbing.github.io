<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet">
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body>
<!--<h1>InfoWindow也可以关联到一个标记上</h1>-->
<div class="map"></div>
<script>
var center = [44.797916, -93.278046];
$('.map').gmap3({
	center: center,
	zoom: 4,
	mapTypeId: google.maps.MapTypeId.ROADMAP
}).marker({
	position: center
}).overlay({
	position: center,
	content: '<div style="color:#000000; border:1px solid #FF0000;background-color: #00FF00; width:200px; line-height:20px; height: 20px; text-align:center">' + 'Hello World !' + '</div>',
	x: 12,
	y: -32
}).on({
	mouseover: function(overlay) {
		overlay.$.find(">*").css({
			backgroundColor: "#CCCCCC"
		})
	},
	mouseout: function(overlay) {
		overlay.$.find(">*").css({
			backgroundColor: "#00FF00"
		})
	}
});
</script>
</body>
</html>
