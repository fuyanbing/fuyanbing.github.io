<!DOCTYPE html>
<html>
<head>
<link href="css/styles.css" rel="stylesheet">
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body>
<div class="map"></div>
<script>
	$('.map').gmap3({
		center: [40.740, -74.18],
		zoom: 12
	}).groundoverlay("http://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg", {
		north: 40.773941,
		south: 40.712216,
		east: -74.12544,
		west: -74.22655
	});
</script>
</body>
</html>
