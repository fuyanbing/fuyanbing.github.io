<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet">
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body>
<!--<h1>InfoWindow也可以关联到一个标记上</h1>-->
<div class="map"></div>
<script>
$('.map').gmap3({
	zoom: 3,
	center: [24.886436490787712, -70.2685546875]
}).polygon({
	strokeColor: "#FF0000",
	strokeOpacity: 0.8,
	strokeWeight: 2,
	fillColor: "#FF0000",
	fillOpacity: 0.35,
	paths: [
		[25.774252, -80.190262],
		[18.466465, -66.118292],
		[32.321384, -64.75737],
		[25.774252, -80.190262]
	]
});
</script>
</body>
</html>
