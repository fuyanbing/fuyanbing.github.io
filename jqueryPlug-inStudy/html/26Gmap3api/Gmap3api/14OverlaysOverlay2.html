<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet">
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body>
<!--<h1>InfoWindow也可以关联到一个标记上</h1>-->
<div class="map"></div>
<script>
$('.map').gmap3({
	zoom: 10,
	center: {
		lat: 62.323907,
		lng: -150.109291
	},
	mapTypeId: google.maps.MapTypeId.SATELLITE
}).overlay({
	bounds: {
		south: 62.281819,
		west: -150.287132,
		north: 62.400471,
		east: -150.005608
	},
	content: '<img style="position: absolute; width:100%; height: 100%" src="https://developers.google.com/maps/documentation/javascript/examples/full/images/talkeetna.png">'
});
</script>
</body>
</html>
