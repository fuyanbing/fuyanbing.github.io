<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>flexslider图片轮播、文字图片相结合滑动切换效果</title>
	<link rel="stylesheet" type="text/css" href="css/flexslider.css" />
	<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.flexslider-min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		h3 {
			height: 42px;
			line-height: 42px;
			font-size: 16px;
			font-weight: normal;
			text-align: center
		}
		
		h3 a {
			margin: 10px;
			color: blue
		}
		
		h3 a.cur {
			color: #f30
		}
		
		h2 {
			text-align: center;
		}
		
		#main {
			width: 980px;
			margin: 30px auto 0 auto;
			border: 1px solid #d3d3d3;
			background: #fff;
			-moz-border-radius: 5px;
			-khtml-border-radius: 5px;
			-webkit-border-radius: 5px;
			border-radius: 5px;
		}
		
		.demo {
			width: 800px;
			margin: 20px auto
		}
	</style>
	<script type="text/javascript">
		$(function() {
			$("#carousel").flexslider({
				animation: "slide",
				animationLoop: false,
				slideshow:false,			//是否自动滑动
				itemWidth: 210,
				itemMargin: 5,
				asNavFor:"#slider"
			});
			
			$("#slider").flexslider({
				animation: "slide",
				animationLoop: false,
				slideshow:false,			//是否自动滑动
				sync: "#carousel"
			});
		})
	</script>
</head>

<body>
<div id="main">
	<h2 class="top_title">flexslider图片轮播、文字图片相结合滑动切换效果</h2>
	<h3><a href="index.html">演示1：基本</a> <a href="index2.html">演示2：图文混排</a> <a href="index3.html">演示3：多图自适应滑动</a> <a href="index4.html" class="cur">演示4：带缩略图的相册</a></h3>
	<div class="demo">
		<div id="slider" class="flexslider">
			<ul class="slides">
				<li><img src="images/sc1.jpg" /></li>
				<li><img src="images/sc2.jpg" /></li>
				<li><img src="images/sc3.jpg" /></li>
				<li><img src="images/sc4.jpg" /></li>
				<li><img src="images/sc5.jpg" /></li>
				<li><img src="images/sc6.jpg" /></li>
				<li><img src="images/sc1.jpg" /></li>
				<li><img src="images/sc2.jpg" /></li>
				<li><img src="images/sc3.jpg" /></li>
				<li><img src="images/sc4.jpg" /></li>
				<li><img src="images/sc5.jpg" /></li>
				<li><img src="images/sc6.jpg" /></li>
			</ul>
		</div>
		<div id="carousel" class="flexslider">
			<ul class="slides">
				<li><img src="images/sc1.jpg" /></li>
				<li><img src="images/sc2.jpg" /></li>
				<li><img src="images/sc3.jpg" /></li>
				<li><img src="images/sc4.jpg" /></li>
				<li><img src="images/sc5.jpg" /></li>
				<li><img src="images/sc6.jpg" /></li>
				<li><img src="images/sc1.jpg" /></li>
				<li><img src="images/sc2.jpg" /></li>
				<li><img src="images/sc3.jpg" /></li>
				<li><img src="images/sc4.jpg" /></li>
				<li><img src="images/sc5.jpg" /></li>
				<li><img src="images/sc6.jpg" /></li>
			</ul>
		</div>

	</div>
</div>
</body>
</html>
