<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>基本柱状图应用 - 基于HTML5 jqChart图表插件</title>
<link rel="stylesheet" type="text/css" href="css/jquery.jqChart.css" />
<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="js/jquery.jqChart.min.js" type="text/javascript"></script>

<script lang="javascript" type="text/javascript">
	$(document).ready(function() {
		$('#jqChart').jqChart({///jqChart图表插件命名空间构造函数
			title: {//jqChart图表标题
				text: '柱状图应用 - 坐标轴设定'
			},
			axes: [{//坐标轴参数设定
				location: 'left',//坐标轴位置，设定在左
				minimum: 10,//坐标轴坐标最小值，值为10
				maximum: 100,//坐标轴坐标最大值，值为100
				interval: 10//坐标轴坐标间距
			}],
			series: [{//jqChart图表类型设定
				type: 'column',//图表类型参数'column'表示柱状图
				title: '柱状图数据',
				data: [//柱状图参数，数组类型
					['a', 70],
					['b', 40],
					['c', 85],
					['d', 50],
					['e', 25],
					['f', 40]
				]
			}]
		});
	});
</script>
</head>
<body>
<div>
	<h3> 基于jqChart图表插件的基本柱状图应用</h3>
	<div id="jqChart" style="width: 500px; height: 300px;"> </div>
</div>
</body>
</html>
