<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>基于jqChart图表插件实现分类-折线图表应用</title>
<link rel="stylesheet" type="text/css" href="css/jquery.jqChart.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.jqRangeSlider.css" />
<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.21.css"/>
<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.js" type="text/javascript"></script>
<script src="js/jquery.jqChart.min.js" type="text/javascript"></script>
<script src="js/jquery.jqRangeSlider.min.js" type="text/javascript"></script>
<script lang="javascript" type="text/javascript">
	$(document).ready(function() {
		$('#jqChart').jqChart({ ///jqChart图表插件命名空间构造函数
			title: { //jqChart图表标题
				text: '分类-折线图表应用'
			},
			axes: [{ //坐标轴参数设定
				type: 'category', //坐标轴类型
				location: 'bottom', //坐标轴位置，设定在左
				zoomEnabled:true
			}],
			series: [{ //jqChart图表类型设定
				type: 'column', //图表类型参数'column'表示柱状图
				title: '柱状图数据',
				data: [ //柱状图参数，数组类型
					['A', 46],
					['B', 35],
					['C', 68],
					['D', 30],
					['E', 27],
					['F', 85],
					['D', 43],
					['H', 29]
				]
			}, { //jqChart图表类型设定
				type: 'line', //图表类型参数'column'表示柱状图
				title: '柱状图数据',
				data: [ //柱状图参数，数组类型
					['A', 46],
					['B', 35],
					['C', 68],
					['D', 30],
					['E', 27],
					['F', 85],
					['D', 43],
					['H', 29]
				]
			}]
		});
	});
</script>
</head>
<body>
<div>
	<h3>基于jqChart图表插件实现分类-折线图表应用</h3>
	<div id="jqChart" style="width: 500px; height: 300px;"> </div>
</div>
</body>
</html>
