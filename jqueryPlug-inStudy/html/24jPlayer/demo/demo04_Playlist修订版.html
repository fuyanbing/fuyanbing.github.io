<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>Demo : jPlayer作为一个音频列表播放器</title>
<link href="skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	body {
		padding: 0;
		margin: 0;
	}
	div.jp-audio {
		width: 96% !important;
		margin: 2%;
		box-sizing: border-box;
	}
	.jp-playlist {
		border-top: none !important;
		/*border-bottom: 1px solid #009be3;*/
		background-color: #EEEEEE !important;
	}
	.jp-playlist li {
		border-bottom: 1px solid #FFFFFF !important;
	}
	.jp-interface {
		position: absolute;
		height: 100px !important;
		width: 95%;
		bottom: 2%;
		left: 2.5%;
		padding-top: 10px;
		background-color: #DDDDDD;
	}
	.jp-controls {
		clear: both;
		padding: 0 !important;
		width: 140px !important;
		margin: 0 auto !important;
	}
	.jp-progress {
		position: relative !important;
		left: 0 !important;
		width: 90% !important;
		margin: 0 auto !important;
		top: 0 !important;
	}
	.jp-time-holder {
		position: relative !important;
		left: 0 !important;
		width: 90% !important;
		margin: 0 auto !important;
		top: 0 !important;
	}
	.jp-toggles {
		width: 55px;
		position: relative !important;
		left: 0 !important;
		margin: 0 auto !important;
		top: 0 !important;
		margin-bottom: 5px !important;
	}
	.jp-playlist {
		overflow-x: hidden;
		overflow-y: scroll;
	}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>

<body>
<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div class="jp-playlist">
			<ul>
				<li>&nbsp;</li>
			</ul>
		</div>
		<div class="jp-gui jp-interface">
			<div class="jp-toggles">
				<button class="jp-repeat" role="button" tabindex="0">repeat</button>
				<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
			</div>
			<div class="jp-progress">
				<div class="jp-seek-bar">
					<div class="jp-play-bar"></div>
				</div>
			</div>
			<div class="jp-volume-controls">
				<button class="jp-mute" role="button" tabindex="0">mute</button>
				<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
				<div class="jp-volume-bar">
					<div class="jp-volume-bar-value"></div>
				</div>
			</div>
			<div class="jp-time-holder">
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
			</div>
			<div class="jp-controls">
				<button class="jp-previous" role="button" tabindex="0">previous</button>
				<button class="jp-play" role="button" tabindex="0">play</button>
				<button class="jp-next" role="button" tabindex="0">next</button>
				<button class="jp-stop" role="button" tabindex="0">stop</button>
			</div>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your
			<a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>. </div>
	</div>
</div>
</body>
