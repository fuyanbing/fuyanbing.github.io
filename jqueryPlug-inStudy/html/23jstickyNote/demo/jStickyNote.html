<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>jQuery StickyNote Plugin</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
<style>
	.content {
		width: 100%;
		min-height: 550px;
		background: #999999;
		position: relative;
	}
	.demos {
		padding: 0;
		margin: 0;
		width: 100%;
		overflow: hidden;
	}
	ul.demos li {
		display: inline;
		float: left;
		padding: 10px;
		margin: 2px;
		cursor: pointer;
		border: 1px solid #ECEDD5;
	}
</style>
<script type="text/javascript" src="js/jquery-1.3.2.js"></script>
<script src="js/jquery.stickynote.js" type="text/javascript"></script>
<!--//jQuery UI API 类别 - UI 核心（UI Core）-->
<script type="text/javascript" src="js/ui.core.js"></script>
<!--ui.draggable.js依赖于ui.core.js-->
<script type="text/javascript" src="js/ui.draggable.js"></script>
<script type="text/javascript">
	$(function() {
		$("#content").stickynote({
			pos:'absolute',
			size: 'large', // 定义页面便条的大小尺寸，large为“大尺寸”或者small为“小尺寸”
			text: 'Don\'t forget to buy beans!', //定义页面便条中显示的文本
			containment: 'content', //定义页面便条可以拖动的元素id
			event: 'dblclick' //定义激活页面便条的事件，单击或者双击事件
		});
		$("#testlarge").stickynote({
			size: 'large',
			containment: 'content'
		});
		$("#testmedium").stickynote({
			size: 'medium',
			text: 'Small(小尺寸)页面便条',
			containment: 'content'
		});
		$("#testsmall").stickynote({
			size: 'small',
			color: '#FF0000', //定义页面便条文本的颜色
			ontop: true //描述用户拖动的页面便条是否始终显示在其他便条之上
		});
		
		
	});
</script>
</head>
<body>
<ul class="demos">
	<li id="testlarge">大标签</li>
	<li id="testmedium">默认标签</li>
	<li id="testsmall">定义颜色之上</li>
</ul>
<div id="content" class="content">双击激活便签</div>
</body>
</html>
