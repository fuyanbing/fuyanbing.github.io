<!DOCTYPE html>
<html>
<head>
<title>Kwicks Vertical Example</title>
<link rel='stylesheet' type='text/css' href='css/jquery.kwicks-2.2.1.css' />
<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
<script src='js/jquery.kwicks-2.2.1.js' type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
		$('.kwicks').kwicks({
			maxSize: 300,
			behavior: 'menu',
			isVertical: true
		});
	});
</script>
<style type='text/css'>
	.kwicks {
		width: 100%;
		height: 415px;
	}
	.kwicks>li {
		width: 125px;
		/* overridden by kwicks but good for when JavaScript is disabled */
		height: 100px;
		margin-top: 5px;
	}
    .kwicks > a {
        height: 100px;
        /* overridden by kwicks but good for when JavaScript is disabled */
        width: 90%;
        margin-left: 5px;
        float: left;
    }
	#panel-1 {
		background-color: #53b388;
	}
	#panel-2 {
		background-color: #5a69a9;
	}
	#panel-3 {
		background-color: #c26468;
	}
	#panel-4 {
		background-color: #bf7cc7;
	}
</style>
</head>
<body>
<div class='kwicks kwicks-vertical'>
	<a href="#" id='panel-1'></a>
	<a href="#" id='panel-2'></a>
	<a href="#" id='panel-3'></a>
	<a href="#" id='panel-4'></a>
</div>
</body>
</html>
