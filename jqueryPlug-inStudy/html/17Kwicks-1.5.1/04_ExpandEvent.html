<!DOCTYPE html>
<html>
<head>
<title>Kwicks Expand Event Example</title>
<link rel='stylesheet' type='text/css' href='css/jquery.kwicks-2.2.1.css' />
<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
<script src='js/jquery.kwicks-2.2.1.js' type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
		var $container = $('.kwicks').kwicks({
			maxSize: 250,
			behavior: 'menu',
			selectOnClick: false
		});
		$container.on('expand.kwicks', function(e, data) {
			var newColor;
			//data.expanded 获取当前展开的元素，返回元素对象 或者为null 即!!data.expanded鼠标经过时返回true，鼠标一开时返回false
			if(data.expanded) {
				newColor = $(data.expanded).css('background-color');
			} else {
				newColor = '#333';
			}
			$container.css({
				'border-color': newColor,
				'background-color': newColor
			});
		});
	});
</script>
<style type='text/css'>
	.kwicks {
		width: 515px;
		height: 100px;
		border: 5px solid #333;
		background-color: #333;
	}
	.kwicks>li {
		height: 100px;
		/* overridden by kwicks but good for when JavaScript is disabled */
		width: 125px;
		margin-left: 5px;
		float: left;
	}
	#panel-1 {
		background-color: #53b388;
	}
	#panel-2 {
		background-color: #5a69a9;
	}
	#panel-3 {
		background-color: #c26468;
	}
	#panel-4 {
		background-color: #bf7cc7;
	}
</style>
</head>
<body>
<ul class='kwicks kwicks-horizontal'>
	<li id='panel-1'></li>
	<li id='panel-2'></li>
	<li id='panel-3'></li>
	<li id='panel-4'></li>
</ul>
</body>
</html>
