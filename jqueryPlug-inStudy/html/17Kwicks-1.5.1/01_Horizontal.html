<!DOCTYPE html>
<html>
<head>
<title>Kwicks Horizontal Example</title>
<link rel='stylesheet' type='text/css' href='css/jquery.kwicks-2.2.1.css' />
<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
<script src="js/jquery.easing.1.3.js" type="text/javascript" charset="utf-8"></script>
<script src='js/jquery.kwicks-2.2.1.js' type='text/javascript'></script>
<script type='text/javascript'>
	$().ready(function() {
		$('.kwicks').kwicks({
			behavior: 'menu',
			deselectOnClick: true,
			duration: 750,
			easing: 'easeOutBounce'
		});
	});
</script>
<style type='text/css'>
	.kwicks {
		/*width: 515px;*/
		height: 100px;
	}
	.kwicks>li {
		height: 100px;
		/* overridden by kwicks but good for when JavaScript is disabled */
		/*width: 125px;*/
		margin-left: 5px;
		float: left;
	}
	
	.panel-1 {
		background-color: #53b388;
	}
	.panel-2 {
		background-color: #5a69a9;
	}
	.panel-3 {
		background-color: #c26468;
	}
	.panel-4 {
		background-color: #bf7cc7;
	}
	.kwicks>li.kwicks-collapsed {
		background-color: #319155;
	}
	.kwicks>li.kwicks-expanded {
		background-color: #86e6bb;
	}
	.kwicks>li.kwicks-selected {
		background-color: #ff7744;
	}
</style>
</head>
<body>
<ul class='kwicks kwicks-horizontal'>
	<li class='panel-1'></li>
	<li class='panel-2'></li>
	<li class='panel-3'></li>
	<li class='panel-4'></li>
</ul>
</body>
</html>
