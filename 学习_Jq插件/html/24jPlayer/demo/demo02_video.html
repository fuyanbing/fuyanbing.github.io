<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>Demo : jPlayer作为一个视频播放器</title>
<link href="skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	div.jp-audio {
		width: 100% !important;
	}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#jquery_jplayer_1").jPlayer({
			//通俗来说就是用来存放媒体的链接、主题。
			//它支持的格式有：MP3、M4V、webma, webmv, oga, ogv, wav, fla, flv, rtmpa, rtmpv，
			//媒体地址必须放在ready内，否则不会生效。
			ready: function() {
				$(this).jPlayer("setMedia", {
					title: "Big Buck Bunny",
					m4v: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer.m4v",
					ogv: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer.ogv",
					webmv: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer.webm",
					poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer_480x270.png"
				});
			},
			//不支持HTML5 <video> 和 <audio>的浏览器中使用了这个文件。
			//jPlayer.swf文件必须上传到你的服务器上。默认的位置是在一个相对当前页面名为"js"的文件夹中。 要修改这个flash文件的位置要使用构造函数配置swfPath。 下面是如何设置相对服务器根目录的swfPath路径
			
			//播放视频文件 如果不注销掉 google有问题
			//swfPath: "js/jplayer",
			supplied: "webmv, ogv, m4v", //支持格式
			//例如，如果你使用选项设置{supplied:"mp3"}，那么你必须设置{wmode:"window"} 选项来保证Firefox 3.6 正确实例化Flash解决方案。
			size: {
				width: "640px",
				height: "360px",
				cssClass: "jp-video-360p"
			},
			//String : (Default: "html, flash") : 定义html和flash解决方案的优先级。默认优先使用html，flash备用
			//jPlayer可能会两种解决方案同时使用。例如，使用jPlayer{supplied:"mp3,oga,m4v"} 作为媒体播放器，
			//Firefox等浏览器需要Flash解决方案来播放视频媒体格式，而音频媒体可以使用html解决方案播放。
			solution: "flash, html",
			wmode: "window",
			//默认情况下，播放和静音状态下的dom 元素会添加class jp-state-playing, jp-state-muted 
			//这些状态会对应一些皮肤，是否使用这些状态对应的皮肤。检验它是否对当前页面是否起作用了，
			//我通过注释它后，发现音频不能中途暂停，只能让它播放结束后，再次点击播放，暂停功能失效。
			useStateClassSkin: true,
			//点击之后自动失去焦点。删除后，对音频并无其他影响。该参数是可选项。
			autoBlur: false,
			//平滑过渡播放条。
			//将值设置为false，可以发现进度条是点击时，没有了过渡的过程，是直接到所点位置，体验并不好。
			smoothPlayBar: true,
			keyEnabled: true, //通俗点就是是否允许键盘控制播放。
			remainingDuration: false, //是否显示剩余播放时间,如果为false 那么duration 那个dom显示的是【3:07】,如果为true 显示的为【-3:07】。像我的音频没有时间段显示的样式，那么这个参数也是可选的。
			//toggleDuration: true//允许点击剩余时间的dom 时切换剩余播放时间的方式，比如从【3:07】点击变成【-3：07】如果设置为false ,那么点击无效
		});
	})
</script>
</head>
<body>
<div id="jp_container_1" class="jp-video jp-video-360p" role="application" aria-label="media player">
	<div class="jp-type-single">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div class="jp-gui">
			<div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div>
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-controls-holder">
					<div class="jp-controls">
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
					</div>
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>
				</div>
				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>
			</div>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your
			<a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>. </div>
	</div>
</div>
</body>
</html>
