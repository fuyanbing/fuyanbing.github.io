<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>Demo : jPlayer as a media playlist player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="skin/blue.monday/css/jplayer.blue.monday.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.jp-video-270p {
		width: 100% !important;
	}
	#jquery_jplayer_1{
		width: 100% !important;
	}
	#jp_poster_0{
		width: 100% !important;
	}
	video #jp_poster_0{
		width: 100% !important;
	}
	.jp-controls-holder{
		width: 100%;
		top: 0 !important;
	}
	.jp-controls{
		margin-left: 10% !important;
	}
</style>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.js"></script>
<script src="js/jplayer.playlist.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(document).ready(function() {
		new jPlayerPlaylist({
			jPlayer: "#jquery_jplayer_1",
			cssSelectorAncestor: "#jp_container_1"
		}, [{
			title: "Cro Magnon Man",
			artist: "The Stark Palace",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/TSP-01-Cro_magnon_man.mp3",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/The_Stark_Palace_640x360.png"
		}, {
			title: "Your Face",
			artist: "The Stark Palace",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/TSP-05-Your_face.mp3",
			oga: "http://ogd8du8tr.bkt.clouddn.com/mp3/TSP-05-Your_face.ogg",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/The_Stark_Palace_640x360.png"
		}, {
			title: "Hidden",
			artist: "Miaow",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow-02-Hidden.mp3",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow_640x360.png"
		}, {
			title: "Big Buck Bunny Trailer",
			artist: "Blender Foundation",
			m4v: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer.m4v",
			webmv: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer.webm",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Big_Buck_Bunny_Trailer_480x270.png"
		}, {
			title: "Finding Nemo Teaser",
			artist: "Pixar",
			m4v: "http://ogd8du8tr.bkt.clouddn.com/mp3/Finding_Nemo_Teaser.m4v",
			webmv: "http://ogd8du8tr.bkt.clouddn.com/mp3/Finding_Nemo_Teaser.webm",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Finding_Nemo_Teaser_640x352.png"
		}, {
			title: "Cyber Sonnet",
			artist: "The Stark Palace",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/TSP-07-Cybersonnet.mp3",
			oga: "http://ogd8du8tr.bkt.clouddn.com/mp3/TSP-07-Cybersonnet.ogg",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/The_Stark_Palace_640x360.png"
		}, {
			title: "Incredibles Teaser",
			artist: "Pixar",
			m4v: "http://ogd8du8tr.bkt.clouddn.com/mp3/Incredibles_Teaser.m4v",
			webmv: "http://ogd8du8tr.bkt.clouddn.com/mp3/Incredibles_Teaser.webm",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Incredibles_Teaser_640x272.png"
		}, {
			title: "Tempered Song",
			artist: "Miaow",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow-01-Tempered-song.mp3",
			oga: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow-01-Tempered-song.ogg",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow_640x360.png"
		}, {
			title: "Lentement",
			artist: "Miaow",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow-03-Lentement.mp3",
			poster: "http://ogd8du8tr.bkt.clouddn.com/mp3/Miaow_640x360.png"
		}], {
			swfPath: "js/jplayer",
			supplied: "webmv, ogv, m4v, oga, mp3",
			solution: "flash, html",
			useStateClassSkin: true,
			autoBlur: false,
			smoothPlayBar: true,
			keyEnabled: true,
			audioFullScreen: true
		});
	});
</script>
</head>
<body>
<div id="jp_container_1" class="jp-video jp-video-270p" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div class="jp-gui">
			<div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div>
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-controls-holder">
					<div class="jp-controls">
						<button class="jp-previous" role="button" tabindex="0">previous</button>
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-next" role="button" tabindex="0">next</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
					</div>
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>
				</div>
				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>
			</div>
		</div>
		<div class="jp-playlist">
			<ul>
				<!-- The method Playlist.displayPlaylist() uses this unordered list -->
				<li>&nbsp;</li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your
			<a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>. </div>
	</div>
</div>
</body>
</html>
