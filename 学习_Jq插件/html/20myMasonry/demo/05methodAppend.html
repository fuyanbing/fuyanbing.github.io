<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/masonry.pkgd.js" type="text/javascript" charset="utf-8"></script>-->
<script src="js/masonry-docs.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		// external js: masonry.pkgd.js
		var $grid = $('.grid').masonry({
			columnWidth: 160,//一列的宽度
			itemSelector: '.grid-item'//class选择器,默认item
		});
		$('.append-button').on('click', function() {
			//每次向页面添加3个元素
			var elems = [getItemElement(), getItemElement(), getItemElement()];
			// make jQuery object
			var $elems = $(elems);
			$grid.append($elems).masonry('appended', $elems);
		});
		// create <div class="grid-item"></div>
		function getItemElement() {
			//创建一个div元素
			var elem = document.createElement('div');
			//随机产生2个新的0~1的随机数
			var wRand = Math.random();
			var hRand = Math.random();
			var widthClass = wRand > 0.8 ? 'grid-item--width3' : wRand > 0.6 ? 'grid-item--width2' : '';
			var heightClass = hRand > 0.85 ? 'grid-item--height4' : hRand > 0.6 ? 'grid-item--height3' : hRand > 0.35 ? 'grid-item--height2' : '';
			elem.className = 'grid-item ' + widthClass + ' ' + heightClass;
			return elem;
		}
	})
</script>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	body {
		font-family: sans-serif;
	}
	/* ---- grid ---- */
	
	.grid {
		background: #EEE;
		max-width: 1200px;
	}
	/* clearfix */
	
	.grid:after {
		content: '';
		display: block;
		clear: both;
	}
	/* ---- grid-item ---- */
	
	.grid-item {
		width: 160px;
		height: 120px;
		float: left;
		background: #D26;
		border: 2px solid #333;
		border-color: hsla(0, 0%, 0%, 0.5);
		border-radius: 5px;
	}
	.grid-item--width2 {
		width: 320px;
	}
	.grid-item--width3 {
		width: 480px;
	}
	.grid-item--width4 {
		width: 640px;
	}
	.grid-item--height2 {
		height: 200px;
	}
	.grid-item--height3 {
		height: 260px;
	}
	.grid-item--height4 {
		height: 360px;
	}
	button {
		font-size: 20px;
	}
</style>
</head>
<body>
<h1>Masonry - appended, vanilla JS</h1>
<p>
	<button class="append-button">添加新项目</button>
</p>
<div class="grid">
	<div class="grid-item grid-item--width3"></div>
	<div class="grid-item grid-item--height3"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height2"></div>
</div>
</body>
</html>
