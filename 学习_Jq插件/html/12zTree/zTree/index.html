<!doctype html>
<html>
<head>
	<title> zTree demo </title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/zTreeStyle.css" />
	<script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.ztree.core-3.5.js" type="text/javascript" charset="utf-8"></script>
	<style>
		body {
			background-color: white;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		div, p, table, th, td {
			list-style: none;
			margin: 0;
			padding: 0;
			color: #333;
			font-size: 12px;
			font-family: dotum, Verdana, Arial, Helvetica, AppleGothic, sans-serif;
		}
		#testIframe {
			min-height: 600px;
			margin-left: 10px;
		}
	</style>
	<script type="text/javascript">
		var zTree;
		var demoIframe;
		var setting = {
			view: {
				dblClickExpand: false,
				showLine: true,
				selectedMulti: false
			},
			data: {
				simpleData: {
					enable: true,
					idKey: "id",
					pIdKey: "pId",
					rootPId: ""
				}
			},
			callback: {
				beforeClick: function(treeId, treeNode) {
					var zTree = $.fn.zTree.getZTreeObj("tree");
					if(treeNode.isParent) {
						zTree.expandNode(treeNode);
						return false;
					} else {
						demoIframe.attr("src", treeNode.file + ".html");
						return true;
					}
				}
			}
		};

		var zNodes =[
			{id:1, pId:0, name:"[core] 基本功能 演示", open:true},
			{id:101, pId:1, name:"最简单的树 --  标准 JSON 数据", file:"html/core/standardData"},
			{id:102, pId:1, name:"最简单的树 --  简单 JSON 数据", file:"html/core/simpleData"},
			{id:103, pId:1, name:"不显示 连接线", file:"html/core/noline"},
			{id:104, pId:1, name:"不显示 节点 图标", file:"html/core/noicon"},
			{id:105, pId:1, name:"自定义图标 --  icon 属性", file:"html/core/custom_icon"},
			{id:106, pId:1, name:"自定义图标 --  iconSkin 属性", file:"html/core/custom_iconSkin"},
			{id:107, pId:1, name:"自定义字体", file:"html/core/custom_font"},
			{id:115, pId:1, name:"超链接演示", file:"html/core/url"},
			{id:108, pId:1, name:"异步加载 节点数据", file:"html/core/async"},
			{id:109, pId:1, name:"用 zTree 方法 异步加载 节点数据", file:"html/core/async_fun"},
			{id:110, pId:1, name:"用 zTree 方法 更新 节点数据", file:"html/core/update_fun"},
			{id:111, pId:1, name:"单击 节点 控制", file:"html/core/click"},
			{id:112, pId:1, name:"展开 / 折叠 父节点 控制", file:"html/core/expand"},
			{id:113, pId:1, name:"根据 参数 查找 节点", file:"html/core/searchNodes"},
			{id:114, pId:1, name:"其他 鼠标 事件监听", file:"html/core/otherMouse"},
	
			{id:2, pId:0, name:"[excheck] 复/单选框功能 演示", open:false},
			{id:201, pId:2, name:"Checkbox 勾选操作", file:"html/excheck/checkbox"},
			{id:206, pId:2, name:"Checkbox nocheck 演示", file:"html/excheck/checkbox_nocheck"},
			{id:207, pId:2, name:"Checkbox chkDisabled 演示", file:"html/excheck/checkbox_chkDisabled"},
			{id:208, pId:2, name:"Checkbox halfCheck 演示", file:"html/excheck/checkbox_halfCheck"},
			{id:202, pId:2, name:"Checkbox 勾选统计", file:"html/excheck/checkbox_count"},
			{id:203, pId:2, name:"用 zTree 方法 勾选 Checkbox", file:"html/excheck/checkbox_fun"},
			{id:204, pId:2, name:"Radio 勾选操作", file:"html/excheck/radio"},
			{id:209, pId:2, name:"Radio nocheck 演示", file:"html/excheck/radio_nocheck"},
			{id:210, pId:2, name:"Radio chkDisabled 演示", file:"html/excheck/radio_chkDisabled"},
			{id:211, pId:2, name:"Radio halfCheck 演示", file:"html/excheck/radio_halfCheck"},
			{id:205, pId:2, name:"用 zTree 方法 勾选 Radio", file:"html/excheck/radio_fun"},
	
			{id:3, pId:0, name:"[exedit] 编辑功能 演示", open:false},
			{id:301, pId:3, name:"拖拽 节点 基本控制", file:"html/exedit/drag"},
			{id:302, pId:3, name:"拖拽 节点 高级控制", file:"html/exedit/drag_super"},
			{id:303, pId:3, name:"用 zTree 方法 移动 / 复制 节点", file:"html/exedit/drag_fun"},
			{id:304, pId:3, name:"基本 增 / 删 / 改 节点", file:"html/exedit/edit"},
			{id:305, pId:3, name:"高级 增 / 删 / 改 节点", file:"html/exedit/edit_super"},
			{id:306, pId:3, name:"用 zTree 方法 增 / 删 / 改 节点", file:"html/exedit/edit_fun"},
			{id:307, pId:3, name:"异步加载 & 编辑功能 共存", file:"html/exedit/async_edit"},
			{id:308, pId:3, name:"多棵树之间 的 数据交互", file:"html/exedit/multiTree"},
	
			{id:4, pId:0, name:"大数据量 演示", open:false},
			{id:401, pId:4, name:"一次性加载大数据量", file:"html/bigdata/common"},
			{id:402, pId:4, name:"分批异步加载大数据量", file:"html/bigdata/diy_async"},
			{id:403, pId:4, name:"分批异步加载大数据量", file:"html/bigdata/page"},
	
			{id:5, pId:0, name:"组合功能 演示", open:false},
			{id:501, pId:5, name:"冻结根节点", file:"html/super/oneroot"},
			{id:502, pId:5, name:"单击展开/折叠节点", file:"html/super/oneclick"},
			{id:503, pId:5, name:"保持展开单一路径", file:"html/super/singlepath"},
			{id:504, pId:5, name:"添加 自定义控件", file:"html/super/diydom"},
			{id:505, pId:5, name:"checkbox / radio 共存", file:"html/super/checkbox_radio"},
			{id:506, pId:5, name:"左侧菜单", file:"html/super/left_menu"},
			{id:513, pId:5, name:"OutLook 样式的左侧菜单", file:"html/super/left_menuForOutLook"},
			{id:507, pId:5, name:"下拉菜单", file:"html/super/select_menu"},
			{id:509, pId:5, name:"带 checkbox 的多选下拉菜单", file:"html/super/select_menu_checkbox"},
			{id:510, pId:5, name:"带 radio 的单选下拉菜单", file:"html/super/select_menu_radio"},
			{id:508, pId:5, name:"右键菜单 的 实现", file:"html/super/rightClickMenu"},
			{id:511, pId:5, name:"与其他 DOM 拖拽互动", file:"html/super/dragWithOther"},
			{id:512, pId:5, name:"异步加载模式下全部展开", file:"html/super/asyncForAll"},
	
			{id:6, pId:0, name:"其他扩展功能 演示", open:false},
			{id:601, pId:6, name:"隐藏普通节点", file:"html/exhide/common"},
			{id:602, pId:6, name:"配合 checkbox 的隐藏", file:"html/exhide/checkbox"},
			{id:603, pId:6, name:"配合 radio 的隐藏", file:"html/exhide/radio"}
		];
		$(function() {
			var t = $("#tree");
			t = $.fn.zTree.init(t, setting, zNodes);
			demoIframe = $("#testIframe");
			demoIframe.bind("load", loadReady);
			var zTree = $.fn.zTree.getZTreeObj("tree");
			zTree.selectNode(zTree.getNodeByParam("id", 101));
		});

		function loadReady() {
			var bodyH = demoIframe.contents().find("body").get(0).scrollHeight;
			var htmlH = demoIframe.contents().find("html").get(0).scrollHeight;
			var maxH = Math.max(bodyH, htmlH),
				minH = Math.min(bodyH, htmlH),
				h = demoIframe.height() >= maxH ? minH : maxH;
			if(h < 530) h = 530;
			demoIframe.height(h);
		}
		//页面加载时设置宽度
		$(function () {
			$("#testIframe").width($(".widthR").width()-20);
		});
		//页面大小改变时设置宽度
		window.onresize = function(){
            $("#testIframe").width($(".widthR").width()-20);　　　　　　　　　　　　　　　　　　　　
        }
	</script>
</head>
<body>
	<table border=0 height=600px align=left>
		<tr>
			<td width=260px align=left valign=top style="border-right: #999999 1px dashed">
				<ul id="tree" class="ztree" style="width:260px; overflow:auto;"></ul>
			</td>
			<td class="widthR" width="100%" align=left valign=top >
				<iframe id="testIframe" name="testIframe" frameborder=0 scrolling=auto src="html/core/standardData.html"></iframe>
			</td>
		</tr>
	</table>
</body>
</html>
