<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>动态添加可拖放小部件的gridster.js插件页面应用</title>
<link rel="stylesheet" type="text/css" href="css/jquery.gridster.css">
<style type="text/css">
	ul {
		list-style-type: none;
	}
	.gridster ul {
		background-color: #999;
	}
	.gridster .gs-w {
		background: #DDD;
		cursor: pointer;
	}
	.gridster .player {
		background: #BBBBBB;
	}
	.gridster .preview-holder {
		background: red!important;
	}
</style>
</head>
<body style="">
<h1>动态添加可拖放小部件的gridster.js插件Web页面应用</h1>
<p>通过gridster.js插件的add_widget方法创建一个添加小部件的网格,其中小部件的位置(行,列)没有指定.</p>
<div class="gridster ready">
	<ul>
		
	</ul>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="js/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" id="code">
	var gridster;
	$(function() {
		gridster = $(".gridster > ul").gridster({
			widget_margins: [5, 5],
			widget_base_dimensions: [100, 55]//每个元素块的宽/高分别为100px/55px
		}).data('gridster');
		var widgets = [
			['<li>0</li>', 1, 2],//宽度={data-sizex=”2″}=元素块X2+右侧的边距==150*2+4=304px  宽高
			['<li>1</li>', 3, 2],
			['<li>2</li>', 3, 2],
			['<li>3</li>', 2, 1],
			['<li>4</li>', 4, 1],
			['<li>5</li>', 1, 2],
			['<li>6</li>', 2, 1],
			['<li>7</li>', 3, 2],
			['<li>8</li>', 3, 1],
			['<li>9</li>', 2, 2],
			['<li>10</li>', 1, 3],
			['<li>0</li>', 1, 2],//宽度={data-sizex=”2″}=元素块X2+右侧的边距==150*2+4=304px  宽高
			['<li>1</li>', 3, 2],
			['<li>2</li>', 3, 2],
			['<li>3</li>', 2, 1],
			['<li>4</li>', 4, 1],
			['<li>5</li>', 1, 2],
			['<li>6</li>', 2, 1],
			['<li>7</li>', 3, 2],
			['<li>8</li>', 3, 1],
			['<li>9</li>', 2, 2],
			['<li>10</li>', 1, 3]
		];
		$.each(widgets, function(i, widget) {
			gridster.add_widget.apply(gridster, widget)
		});
		
		
	});
</script>
</body>
</html>
