<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>通过 WI-FI 地理定位</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAAjU0EJWnWPMv7oQ-jjS7dYxQ82LsCgTSsdpNEnBsExtoeJv4cdBSUkiLH6ntmAr_5O4EfjDwOa0oZBQ" type="text/javascript"></script>
	<style type="text/css">
		body {
			margin: 50px auto;
			width: 864px;
			padding: 20px;
			border: 1px solid #c88e8e;
			border-radius: 15px;
			/* 设置圆角 */
			height: 430px;
		}
		.item {
			width: 430px;
			float: left;
			padding-right: 2px;
		}
		/* 设置ip和wifi容器的宽度并左浮动 */
		
		.info {
			height: 100px;
		}
		.map {
			height: 280px;
			width: 430px;
		}
		/* 设置地图宽高 */
	</style>
</head>
<body>
	<blockquote>
		<p>通过输入经纬度，在地图上显示当前位置</p>
	</blockquote>
	<div class="item">
		<label>经度</label>
		<input id="longitude1" value="121.41634470635219">
		<label>纬度</label>
		<input id="latitude1" value="31.218313779065294">
		<button onclick="show1();">显示</button>
		<br>
		<br>
		<div id="map1" class="map"></div>
		<!-- 地图显示控件 -->
	</div>
	<div class="item">
		<label>经度</label>
		<input id="longitude2" value="121.4157555">
		<label>纬度</label>
		<input id="latitude2" value="31.217473499999997">
		<button onclick="show2();">显示</button>
		<br>
		<br>
		<div id="map2" class="map"></div>
	</div>
</body>
<script type="text/javascript">
	// 通过经纬度显示地图
	function showMap(coords, mapDiv) {
		var map = new google.maps.Map(mapDiv, { // 初始化 google 地图
			zoom: 3,
			center: new google.maps.LatLng(coords.latitude, coords.longitude),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		});
		// 设置坐标标记
		var latLng = new google.maps.LatLng(coords.latitude, coords.longitude);
		// 在地图上显示标记
		var marker = new google.maps.Marker({
			position: latLng,
			map: map
		});
		map.setCenter(latLng); // 设置当前坐标居中
		map.setZoom(15); // 设置地图放大 14 倍
	}

	function show1() {
		var latitude = $("#latitude1").val(),
			longitude = $("#longitude1").val();
		showMap({
			latitude: latitude,
			longitude: longitude
		}, document.getElementById("map1"));
	}

	function show2() {
		var latitude = $("#latitude2").val(),
			longitude = $("#longitude2").val();
		showMap({
			latitude: latitude,
			longitude: longitude
		}, document.getElementById("map2"));
	}
</script>
</html>
