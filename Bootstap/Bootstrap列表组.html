<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container" style="padding: 40px;">
<h2>列表组</h2>
<ul class="list-group">
	<li class="list-group-item">列表组1</li>
	<li class="list-group-item">列表组2</li>
	<li class="list-group-item">列表组3</li>
	<li class="list-group-item">列表组4</li>
	<li class="list-group-item">列表组5</li>
</ul>

<h2>向列表组添加徽章</h2>
<ul class="list-group">
	<li class="list-group-item active">列表组1</li>
	<li class="list-group-item">列表组2</li>
	<li class="list-group-item">
		<span class="badge">新</span>
		列表组3
	</li>
</ul>
<h2>向列表组添加自定义内容</h2>
<div class="list-group">
	<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">
			标题1
		</h4>
	</a>
	<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">
			标题1
		</h4>
		<p class="list-group-item-text">
			 您将通过网页进行免费域名注册
		</p>
	</a>
	<a href="#" class="list-group-item">
		<h4 class="list-group-item-heading">
			标题1
		</h4>
	</a>
</div>


























































































































































































































































































































































<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />




	
</div>
</body>
</html>
