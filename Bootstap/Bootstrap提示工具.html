<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<h4>工具提示（Tooltip）插件 - 锚</h4>
这是一个<a href="#" data-toggle = "tooltip" title="工具提示插件">默认的</a>
这是一个<a href="#" data-toggle = "tooltip" data-placement = "left" title="工具提示插件">左侧的</a>
这是一个<a href="#" data-toggle = "tooltip" data-placement = "top"  title="工具提示插件">顶部的</a>
这是一个<a href="#" data-toggle = "tooltip" data-placement = "bottom"  title="工具提示插件">底部的</a>
这是一个<a href="#" data-toggle = "tooltip" data-placement = "right"  title="工具提示插件">右侧的</a>


<h4>工具提示（Tooltip）插件 - 按钮</h4>
<button class="btn btn-default" data-toggle = "tooltip" title="工具提示插件">默认的</button>
<button class="btn btn-default" data-toggle = "tooltip" data-placement = "left" title="工具提示插件">左侧的</button>
<button class="btn btn-default" data-toggle = "tooltip" data-placement = "top"  title="工具提示插件">顶部的</button>
<button class="btn btn-default" data-toggle = "tooltip" data-placement = "bottom"  title="工具提示插件">底部的</button>
<button class="btn btn-default" data-toggle = "tooltip" data-placement = "right"  title="工具提示插件">右侧的</button>
<script>
	$(function () {
		$("[data-toggle='tooltip']").tooltip();
	});
</script>
<div style="padding: 80px;">
这是一个
<a class="tooltip-show" href="#"  title="工具提示插件">默认的</a>

这是一个
<a class="tooltip-hide" href="#"  data-placement = "left" title="工具提示插件">左侧的</a>

这是一个
<a class="tooltip-destroy" href="#"  data-placement = "top"  title="工具提示插件">顶部的</a>

这是一个
<a class="tooltip-toggle" href="#"  data-placement = "bottom"  title="工具提示插件">底部的</a>
<br /><br /><br /><br />
<p class="tooltip-options">
	这是一个
	<a  href="#" data-placement = "right"  title="<h2>工具提示插件</h2>">Tooltip 方法</a>
</p>
<script>
	$(function () {
		$(".tooltip-show").tooltip('show');
		$(".tooltip-hide").tooltip('hide');
		$(".tooltip-destroy").tooltip('destroy');
		$(".tooltip-toggle").tooltip('toggle');
		$(".tooltip-options a").tooltip({html:true});
	});
</script>
</div>

这是一个
<a class="tooltip-tooTip" href="#"  data-placement = "top"  title="工具提示插件">顶部的</a>
<script>
	$(function () {
		$(".tooltip-tooTip").tooltip('show');
		$(".tooltip-tooTip").on('show.bs.tooltip',function () {
			alert("On show")
		});
	});
</script>


</body>
</html>
