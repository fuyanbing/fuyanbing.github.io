<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container" style="padding: 40px; padding-top: 80px;">


<!--标签-->
<h1>Example Heading<span class="label label-default">Label</span></h1>
<h2>Example Heading<span class="label label-default">Label</span></h2>
<h3>Example Heading<span class="label label-default">Label</span></h3>
<h4>Example Heading<span class="label label-default">Label</span></h4>

<!--标签-->
<span class="label label-default">默认标签</span>
<span class="label label-primary">主要标签</span>
<span class="label label-success">成功标签</span>
<span class="label label-info">信息标签</span>
<span class="label label-warning">警告标签</span>
<span class="label label-danger">危险标签</span>
















































<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />




	
</div>
</body>
</html>
