<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/bootstrap.js" ></script>
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		.item img{
			width: 100%;
		}
	</style>
</head>
<body>
<div class="container" style="padding: 100px;">


<div id="myCarouselA" class="carousel slide">
	<!--轮播（Carousel）指标-->
	<ol class="carousel-indicators">
		<li data-target="myCarouselA" data-slide-to="1" class="active"></li>
		<li data-target="myCarouselA" data-slide-to="2"></li>
		<li data-target="myCarouselA" data-slide-to="3"></li>
	</ol>
	<!--轮播（Carousel）项目-->
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/slide1.png" alt="Frist slide"/>
			<div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="img/slide1.png" alt="Second slide"/>
			<div class="carousel-caption">标题 2</div>
		</div>
		<div class="item">
			<img src="img/slide1.png" alt="Third slide"/>
			<div class="carousel-caption">标题 3</div>
		</div>
	</div>
	<!--轮播（Carousel）导航-->
	<a href="#myCarouselA" class="carousel-control left" data-slide = "next">&lsaquo;</a>
	<a href="#myCarouselA" class="carousel-control right" data-slide = "prev">&rsaquo;</a>
</div>
<script type="text/javascript">
	$(function () {
		$("#myCarouselA").on('slide.bs.carousel',function () {
			alert("当调用 slide 实例方法时立即触发该事件")
		})
	})
</script>



<br /><br /><br /><br />

<div id="myCarousel" class="carousel slide">
	<!--轮播（Carousel）指标-->
	<ol class="carousel-indicators">
		<li data-target="myCarousel" data-slide-to="1" class="active"></li>
		<li data-target="myCarousel" data-slide-to="2"></li>
		<li data-target="myCarousel" data-slide-to="3"></li>
	</ol>
	<!--轮播（Carousel）项目-->
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/slide1.png" alt="Frist slide"/>
			<div class="carousel-caption">标题 1</div>
		</div>
		<div class="item">
			<img src="img/slide1.png" alt="Second slide"/>
			<div class="carousel-caption">标题 2</div>
		</div>
		<div class="item">
			<img src="img/slide1.png" alt="Third slide"/>
			<div class="carousel-caption">标题 3</div>
		</div>
	</div>
	<!--轮播（Carousel）导航-->
	<a href="#myCarousel" class="carousel-control left" data-slide = "next">&lsaquo;</a>
	<a href="#myCarousel" class="carousel-control right" data-slide = "prev">&rsaquo;</a>
	<!--控制按钮-->
	<div style="text-align: center;">
		<input type="button" class="btn start-slide" value="Start" />
		<input type="button" class="btn pause-slide" value="Pause" />
		<input type="button" class="btn prev-slide" value="Pause Slide" />
		<input type="button" class="btn next-slide" value="Next Slide" />
		<input type="button" class="btn slide-one" value="Slide1" />
		<input type="button" class="btn slide-two" value="Slide2" />
		<input type="button" class="btn slide-three" value="Slide3" />
	</div>
</div>
<script type="text/javascript">
	$(function () {
		//初始化轮播
		$(".start-slide").click(function () {
			$("#myCarousel").carousel('cycle')
		});
		//停止轮播
		$(".pause-slide").click(function () {
			$("#myCarousel").carousel('pause')
		});
		//循环轮播到上一个项目
		$(".prev-slide").click(function () {
			$("#myCarousel").carousel('prev')
		});
		//循环轮播到下一个项目
		$(".next-slide").click(function () {
			$("#myCarousel").carousel('next')
		});
		//循环轮播到某个特定的帧
		$(".slide-one").click(function () {
			$("#myCarousel").carousel(0)
		});
		$(".slide-two").click(function () {
			$("#myCarousel").carousel(1)
		});
		$(".slide-three").click(function () {
			$("#myCarousel").carousel(2)
		});
	})
</script>
















































































</div>
</body>
</html>
