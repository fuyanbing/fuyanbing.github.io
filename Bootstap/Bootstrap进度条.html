<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Bootstrap 表单</title>
	<!--引入 Bootstarp-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
		
	<!--HTML5 Shim 和 Respond.js 用于让IE8支持HTML5元素和媒体查询-->
	<!--注意，如果通过 file:// 引入 Respond.js 文件，则该文件无法起效果-->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="container" style="padding: 40px;">


<h2>默认的进度条</h2>

<div class="progress">
	<div class="progress-bar" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 40%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>


<h2>交替的进度条</h2>

<div class="progress">
	<div class="progress-bar progress-bar-success" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 80%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<div class="progress">
	<div class="progress-bar progress-bar-info" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 60%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<div class="progress">
	<div class="progress-bar progress-bar-warning" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 40%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<div class="progress">
	<div class="progress-bar progress-bar-danger" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 10%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<h2>条纹的进度条</h2>

<div class="progress progress-striped">
	<div class="progress-bar progress-bar-info" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 60%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>
<div class="progress">
	<div class="progress-bar progress-bar-danger progress-bar-striped" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 10%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<h2>动画的进度条</h2>

<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-info" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 60%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>

<h2>堆叠的进度条</h2>
<div class="progress progress-striped active">
	<div class="progress-bar progress-bar-info" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 20%;">
		<span class="sr-only">40%完成</span>
	</div>
	<div class="progress-bar progress-bar-success" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 20%;">
		<span class="sr-only">40%完成</span>
	</div>
	<div class="progress-bar progress-bar-danger" aria-valuenow="60" ariavaluemin="0" ariavaluemax="100" style="width: 20%;">
		<span class="sr-only">40%完成</span>
	</div>
</div>








<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />




	
</div>
</body>
</html>
