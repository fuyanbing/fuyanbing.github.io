<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="css/styles.css" rel="stylesheet">
<script src="http://maps.google.com/maps/api/js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body>
<!--<h1>InfoWindow也可以关联到一个标记上</h1>-->
<div class="map"></div>
<script>
$('.map').gmap3({
	center: [41.850033, -87.650052],
	zoom: 12,
	mapTypeId: "shadeOfGrey", // to select it directly
	mapTypeControlOptions: {
		mapTypeIds: [google.maps.MapTypeId.ROADMAP, "shadeOfGrey"]
	}
}).styledmaptype("shadeOfGrey", [{
	"featureType": "all",
	"elementType": "labels.text.fill",
	"stylers": [{
		"saturation": 36
	}, {
		"color": "#000000"
	}, {
		"lightness": 40
	}]
}, {
	"featureType": "all",
	"elementType": "labels.text.stroke",
	"stylers": [{
		"visibility": "on"
	}, {
		"color": "#000000"
	}, {
		"lightness": 16
	}]
}, {
	"featureType": "all",
	"elementType": "labels.icon",
	"stylers": [{
		"visibility": "off"
	}]
}, {
	"featureType": "administrative",
	"elementType": "geometry.fill",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 20
	}]
}, {
	"featureType": "administrative",
	"elementType": "geometry.stroke",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 17
	}, {
		"weight": 1.2
	}]
}, {
	"featureType": "landscape",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 20
	}]
}, {
	"featureType": "poi",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 21
	}]
}, {
	"featureType": "road.highway",
	"elementType": "geometry.fill",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 17
	}]
}, {
	"featureType": "road.highway",
	"elementType": "geometry.stroke",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 29
	}, {
		"weight": 0.2
	}]
}, {
	"featureType": "road.arterial",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 18
	}]
}, {
	"featureType": "road.local",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 16
	}]
}, {
	"featureType": "transit",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 19
	}]
}, {
	"featureType": "water",
	"elementType": "geometry",
	"stylers": [{
		"color": "#000000"
	}, {
		"lightness": 17
	}]
}], {
	name: "Shades of Grey"
});
</script>
</body>
</html>
