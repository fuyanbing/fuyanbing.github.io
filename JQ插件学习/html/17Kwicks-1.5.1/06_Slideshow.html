<!DOCTYPE html>
<html>
<head>
<title>Kwicks Slideshow Example</title>
<link rel='stylesheet' type='text/css' href='css/jquery.kwicks-2.2.1.css' />
<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
<script src='js/jquery.kwicks-2.2.1.js' type='text/javascript'></script>
<script type='text/javascript'>
	$(function() {
	$('.kwicks').kwicks({
			minSize: 20,
			behavior: 'slideshow'
		});
	});
</script>
<style type='text/css'>
	.kwicks {
		width: 90%;
		height: 400px;
	}
	.kwicks li {
		height: 400px;
		float: left;
	}
	.kwicks li img{
		width: 100%;
		height: 100%;
	}
	#panel-1 {
		background-color: #53b388;
	}
	#panel-2 {
		background-color: #5a69a9;
	}
	#panel-3 {
		background-color: #c26468;
	}
	#panel-4 {
		background-color: #bf7cc7;
	}
</style>
</head>
<body>
<ul class='kwicks kwicks-horizontal'>
	<li class='kwicks-selected' id='panel-1'><img src="img/qinting01.jpg" /></li>
	<li id='panel-2'><img src="img/qinting02.jpg" /></li>
	<li id='panel-3'><img src="img/qinting03.jpg" /></li>
	<li id='panel-4'><img src="img/qinting05.jpg" /></li>
</ul>
</body>
</html>
