<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer circle player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="skin/circle/circle.player.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<script src="js/jplayer.playlist.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/js/jquery.transform2d.js"></script>
<script type="text/javascript" src="js/js/jquery.grab.js"></script>
<script type="text/javascript" src="js/js/mod.csstransforms.min.js"></script>
<script type="text/javascript" src="js/js/circle.player.js"></script>
<script type="text/javascript">
	//<![CDATA[
	$(document).ready(function() {
		/*
		 * Instance CirclePlayer inside jQuery doc ready
		 *
		 * CirclePlayer(jPlayerSelector, media, options)
		 *   jPlayerSelector: String - The css selector of the jPlayer div.
		 *   media: Object - The media object used in jPlayer("setMedia",media).
		 *   options: Object - The jPlayer options.
		 *
		 * Multiple instances must set the cssSelectorAncestor in the jPlayer options. Defaults to "#cp_container_1" in CirclePlayer.
		 *
		 * The CirclePlayer uses the default supplied:"m4a, oga" if not given, which is different from the jPlayer default of supplied:"mp3"
		 * Note that the {wmode:"window"} option is set to ensure playback in Firefox 3.6 with the Flash solution.
		 * However, the OGA format would be used in this case with the HTML solution.
		 */
		var myCirclePlayer = new CirclePlayer("#jquery_jplayer_1", {
//			title: "敖包相会 杨丽霞 葫芦丝 康定情歌",
			mp3: "http://ogd8du8tr.bkt.clouddn.com/mp3/%E6%95%96%E5%8C%85%E7%9B%B8%E4%BC%9A%20%E6%9D%A8%E4%B8%BD%E9%9C%9E%20%E8%91%AB%E8%8A%A6%E4%B8%9D%20%E5%BA%B7%E5%AE%9A%E6%83%85%E6%AD%8C.mp3",
		}, {
			cssSelectorAncestor: "#cp_container_1",
			swfPath: "js/jplayer",
			supplied: "mp3",
			wmode: "window",
			keyEnabled: true
		});
	});
	//]]>
</script>
</head>
<body>
<!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
<div id="jquery_jplayer_1" class="cp-jplayer"></div>
<!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
<div id="cp_container_1" class="cp-container">
	<div class="cp-buffer-holder">
		<!-- .cp-gt50 only needed when buffer is > than 50% -->
		<div class="cp-buffer-1"></div>
		<div class="cp-buffer-2"></div>
	</div>
	<div class="cp-progress-holder">
		<!-- .cp-gt50 only needed when progress is > than 50% -->
		<div class="cp-progress-1"></div>
		<div class="cp-progress-2"></div>
	</div>
	<div class="cp-circle-control"></div>
	<ul class="cp-controls">
		<li>
			<a class="cp-play" tabindex="1">play</a>
		</li>
		<li>
			<a class="cp-pause" style="display:none;" tabindex="1">pause</a>
		</li>
		<!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
	</ul>
</div>
</body>
</html>
