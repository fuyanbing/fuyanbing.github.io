<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Easy Slider jQuery Plugin Demo</title>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />    
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/easySlider1.7.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){	
		    //使用Easy Slider播放图片
			$("#slider").easySlider({
				auto: true,           //自动播放
				continuous: true      //连续播放
			});
		});	
	</script>
	
<link href="css/screen.css" rel="stylesheet" type="text/css" media="screen" />
	
</head>
<body>

<div id="container">

	<div id="header">
		<h1>连续播放效果示例</h1>
	</div>

	<div id="content">
	    <!--定义一个Easy Slider需要使用的DIV-->
		<div id="slider">
			<ul>				
	           <!--定义轮播图像-->			
				<li><a href="http://templatica.com/preview/30">
				     <img src="images/01.jpg" alt="Css Template Preview" /></a>
				</li>
				<li><a href="http://templatica.com/preview/7">
				    <img src="images/02.jpg" alt="Css Template Preview" /></a>
				</li>
				<li><a href="http://templatica.com/preview/25">
				    <img src="images/03.jpg" alt="Css Template Preview" /></a>
				</li>
				<li><a href="http://templatica.com/preview/26">
				     <img src="images/04.jpg" alt="Css Template Preview" /></a>
			    </li>
				<li><a href="http://templatica.com/preview/27">
				      <img src="images/05.jpg" alt="Css Template Preview" /></a>
			    </li>			
			</ul>
		</div>
			
		<h3>使用方法</h3>
	
<pre>$(document).ready(function(){	    
	$("#slider").easySlider({
		auto: true,
		continuous: true 
	});
});</pre>

	</div>

</div>

</body>
</html>
