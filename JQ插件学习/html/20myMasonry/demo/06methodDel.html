<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/masonry.pkgd.js" type="text/javascript" charset="utf-8"></script>-->
<script src="js/masonry-docs.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function() {
		// external js: masonry.pkgd.js
		var grid = document.querySelector('.grid');
		var msnry = new Masonry(grid, {
			columnWidth: 160,
			itemSelector: '.grid-item'
		});
		grid.addEventListener('click', function(event) {
			// only click on grid-items
			if(!matchesSelector(event.target, '.grid-item')) {
				return;
			}
			// remove clicked element
			msnry.remove(event.target);
			// layout remaining item elements
			msnry.layout();
		});
	})
</script>
<style type="text/css">
	* {
		box-sizing: border-box;
	}
	body {
		font-family: sans-serif;
	}
	/* ---- grid ---- */
	
	.grid {
		background: #EEE;
		max-width: 1200px;
	}
	/* clearfix */
	
	.grid:after {
		content: '';
		display: block;
		clear: both;
	}
	/* ---- grid-item ---- */
	
	.grid-item {
		width: 160px;
		height: 120px;
		float: left;
		background: #D26;
		border: 2px solid #333;
		border-color: hsla(0, 0%, 0%, 0.5);
		border-radius: 5px;
	}
	.grid-item--width2 {
		width: 320px;
	}
	.grid-item--width3 {
		width: 480px;
	}
	.grid-item--width4 {
		width: 640px;
	}
	.grid-item--height2 {
		height: 200px;
	}
	.grid-item--height3 {
		height: 260px;
	}
	.grid-item--height4 {
		height: 360px;
	}
	.grid-item:hover {
		background: #A2C;
		border-color: white;
		cursor: pointer;
	}
</style>
</head>
<body>
<h1>Masonry - remove, vanilla JS</h1>
<p>单击移除元素</p>
<div class="grid">
	<div class="grid-item"></div>
	<div class="grid-item grid-item--width2 grid-item--height2"></div>
	<div class="grid-item grid-item--height3"></div>
	<div class="grid-item grid-item--height2"></div>
	<div class="grid-item grid-item--width3"></div>
	<div class="grid-item"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height2"></div>
	<div class="grid-item grid-item--width2 grid-item--height3"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height2"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--width2 grid-item--height2"></div>
	<div class="grid-item grid-item--width2"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height2"></div>
	<div class="grid-item"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height3"></div>
	<div class="grid-item grid-item--height2"></div>
	<div class="grid-item"></div>
	<div class="grid-item"></div>
	<div class="grid-item grid-item--height2"></div>
</div>
</body>
</html>
