<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码-填写用户名</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="password.css" />
</head>
<body>
	<div class="bg">
		<header class="header">
			<a href="#">
				<img src="../img/headLogo.png" /> </a> 欢迎注册
			<div class="registerHead">
				<a href="#">注册</a> |
				<a href="#">登录</a> |
				<a href="#">我的</a>
			</div>
		</header>
	</div>
	<div class="tableBox">
		<div class="group">
			<div class="circle chooseCircle">1
				<br>
				<span>填写用户名</span>
			</div>
			<div class="line chooseLine"></div>
			<div class="circle chooseCircle">2
				<br>
				<span>验证身份</span>
			</div>
			<div class="line chooseLine"></div>
			<div class="circle chooseCircle">3
				<br>
				<span>设置新密码</span>
			</div>
			<div class="line"></div>
			<div class="circle">√
				<br>
				<span>完成</span>
			</div>
		</div>
		<form class="form-horizontal" name="myform">
			<div class="control-group">
				<label class="control-label" for="password">密码：</label>
				<div class="controls">
					<input type="password" title="请输入密码" name="password" id="password" required placeholder="建议大小写和数字组合" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="repassword">确认密码：</label>
				<div class="controls">
					<input type="password" title="请再次输入密码" name="repassword" id="repassword" required placeholder="请再次输入密码" /> </div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn  btn-primary">确定</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
