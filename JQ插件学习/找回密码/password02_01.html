<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码-验证身份</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="password.css" />
</head>
<body>
	<div class="bg">
		<header class="header">
			<a href="#">
				<img src="../img/headLogo.png" /> </a> 欢迎注册
			<div class="registerHead">
				<a href="#">注册</a> |
				<a href="#">登录</a> |
				<a href="#">我的</a>
			</div>
		</header>
	</div>
	<div class="tableBox">
		<div class="group">
			<div class="circle chooseCircle">1
				<br>
				<span>填写用户名</span>
			</div>
			<div class="line chooseLine"></div>
			<div class="circle chooseCircle">2
				<br>
				<span>验证身份</span>
			</div>
			<div class="line"></div>
			<div class="circle">3
				<br>
				<span>设置新密码</span>
			</div>
			<div class="line"></div>
			<div class="circle">√
				<br>
				<span>完成</span>
			</div>
		</div>
		<div class="titlePhone"> 手机验证码验证 账户
			<span>1********7</span>为确认是你本人操作，请完成以下验证 </div>
		<form class="form-horizontal" name="myform">
			<div class="control-group">
				<label class="control-label" for="phone">手机号码：</label>
				<div class="controls" id="phoneNum">*******4542</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="number">手机验证码：</label>
				<div class="controls">
					<input type="text" title="请输入手机验证码" style="width: 40%;" name="number" id="number" pattern="^\d{6}" placeholder="6位数字" maxlength="6" required />
					<div class="add-code">获取验证码</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn  btn-primary">确定</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
