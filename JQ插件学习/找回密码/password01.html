<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>找回密码-填写用户名</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="password.css" />
	<script src="../js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="bg">
		<header class="header">
			<a href="#">
				<img src="../img/headLogo.png" /> </a> 欢迎注册
			<div class="registerHead">
				<a href="#">注册</a> |
				<a href="#">登录</a> |
				<a href="#">我的</a>
			</div>
		</header>
	</div>
	<div class="tableBox">
		<div class="group">
			<div class="circle chooseCircle">1
				<br>
				<span>填写用户名</span>
			</div>
			<div class="line"></div>
			<div class="circle">2
				<br>
				<span>验证身份</span>
			</div>
			<div class="line"></div>
			<div class="circle">3
				<br>
				<span>设置新密码</span>
			</div>
			<div class="line"></div>
			<div class="circle">√
				<br>
				<span>完成</span>
			</div>
		</div>
		<form class="form-horizontal" name="myform">
			<div class="control-group">
				<label class="control-label" for="phone">登录名：</label>
				<div class="controls">
					<input type="text" title="请输入手机号码" name="phone" id="phone" required placeholder="会员手机号" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="number">验证码：</label>
				<div class="controls">
					<input type="text" title="请输入验证码" style="width: 40%;" name="number" id="number" required placeholder="请输入验证码" />
					<input type="button" id="code" value="ABC8" /> </div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn  btn-primary">确定</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
