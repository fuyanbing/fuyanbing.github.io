<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			font-family: "微软雅黑";
		}
		a {
			color: #3b3b3b;
			text-decoration: none;
		}
		a:hover {
			color: #19AFE9 !important;
			text-decoration: underline !important;
		}
		.bg {
			background-color: #f0f0f0;
		}
		.header {
			height: 79px;
			width: 70%;
			margin: 0 auto;
			overflow: hidden;
			font-size: 18px;
			line-height: 88px;
		}
		.header img {
			vertical-align: middle;
			float: left;
			margin-right: 20px;
		}
		.registerHead {
			font-size: 14px;
			float: right;
			color: #6c6c6c;
		}
		.registerHead a {
			font-size: 16px;
		}
		.tableBox {
			width: 40%;
			margin: 0 auto;
			overflow: hidden;
			padding: 50px;
			max-width: 540px;
			min-width: 400px;
		}
		label {
			font-size: 16px !important;
		}
		input {
			padding: 6px 10px !important;
			box-sizing: border-box;
			width: 100%;
			max-width: 300px;
			height: 34px !important;
		}
		button {
			background: #3274C1;
		}
		.form-horizontal .control-label {
			width: 150px;
		}
		.add-school {
			border: 1px solid #3074c1;
			color: #3074c1;
			border-radius: 3px;
			width: 60px;
			padding: 5px 10px;
			padding-left: 30px;
			background-image: url(img/add.png);
			background-repeat: no-repeat;
			background-position: 10px 7px;
			cursor: pointer;
			-moz-user-select: none;
			-webkit-user-select: none;
		}
		.pay {
			width: 30px;
			height: 30px;
			float: left;
			margin-right: 10px;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}
		.zhifubao {
			background-image: url(img/pay0down.png);
		}
		.weixin {
			background-image: url(img/pay1.png);
		}
		.controls label {
			display: none;
		}
		.pinCode {
			max-width: 90px;
			padding: 5px !important;
			text-align: center !important;
			width: 35%;
		}
		.btn{
			padding: 5px 25px;
		}
	</style>
	<script type="text/javascript">
		$(function() {
			//收款方式
			$('.pay').click(function() {
				var index = $(this).index(),
					has = $(this).css('background-image').match(/down/);
				if(!has) {
					$(this).css('background-image', "url(img/pay" + index + "down.png)");
					$(this).siblings('.pay').css('background-image', "url(img/pay" + (index ^ 1) + ".png)");
					$('.controls label').eq(index).click();
				}
			});
			//添加学校
			$(".add-school").click(function () {
				var html = $(".school").eq(0).html(),
					len = $(".school").length + 1,
					newText = html.replace(/school\d/g,'school'+len).replace(/学校\d/g,'学校'+len),
					str = "<div class='control-group school'>"+newText+"</div>";
				if (len<=5) {
					$('.school:last').after(str);
				}else{
					alert("添加已经达上限~")
				}
			})
		})
	</script>
</head>
<body>
	<div class="bg">
		<header class="header">
			<a href="index.html">
				<img src="img/headLogo.png" /> </a> 欢迎注册
			<div class="registerHead"> 已有账号？
				<a href="index.html">请登录</a>
			</div>
		</header>
	</div>
	<div class="tableBox">
		<form class="form-horizontal" name="myform">
			<div class="control-group">
				<label class="control-label" for="account">账号：</label>
				<div class="controls">
					<input type="text" title="请输入账号" name="account" id="account" pattern="^([A-Za-z]|[\u4E00-\u9FA5])+" required placeholder="请输入账号" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="password">密码：</label>
				<div class="controls">
					<input type="password" title="请输入密码"  min="6" max="10" maxlength="10" name="password" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,10}$" id="password" required placeholder="建议大小写和数字组合" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="repassword">确认密码：</label>
				<div class="controls">
					<input type="password" title="请再次输入密码"  min="6" max="10" maxlength="10" name="repassword" id="repassword" required placeholder="请再次输入密码" oninput="customvalid(this)" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="nickname">昵称：</label>
				<div class="controls">
					<input type="text" title="请输入昵称"  name="nickname" id="nickname" pattern="^[a-zA-Z\d]+" required placeholder="请输入昵称" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="phone">手机号码：</label>
				<div class="controls">
					<input type="text" title="请输入手机号码"  name="phone" id="phone" pattern="^((13)|(15)|(18))+\d{9}$" required placeholder="建议使用常用手机" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="number">手机验证码：</label>
				<div class="controls">
					<input type="text" title="请输入手机验证码"  style="width: 60%;" name="number" id="number"pattern="^\d{6}" placeholder="6位数字" maxlength="6" required />
					<input class="pinCode" type="button" id="pin" value="获取验证码" /> </div>
			</div>
			<div class="control-group school">
				<label class="control-label" for="school1">学校1：</label>
				<div class="controls">
					<input type="text" title="请输入学校"  name="school1" id="school1" maxlength="12" pattern="^[a-zA-Z\u4E00-\u9FA5]+" required placeholder="请输入学校" /> </div>
			</div>
			<div class="control-group school">
				<label class="control-label" for="school2">学校2：</label>
				<div class="controls">
					<input type="text" title="请输入学校"  name="school2" id="school2" maxlength="12" pattern="^[a-zA-Z\u4E00-\u9FA5]+"  required placeholder="请输入学校" /> </div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="add-school">添加学校</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">收款方式：</label>
				<div class="controls">
					<div class="pay zhifubao"></div>
					<div class="pay weixin"></div>
					<label>
						<input name="payWay" type="radio" value="1" checked="checked" />支付宝</label>
					<label>
						<input name="payWay" type="radio" value="2" />微信</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="card">卡号/账户：</label>
				<div class="controls">
					<input type="text" title="请输入卡号"  name="card" id="card" maxlength="19" required pattern="^\d{16,19}" placeholder="请输入收款卡号/账号" /> </div>
			</div>
			<div class="control-group">
				<label class="control-label" for="name">户名：</label>
				<div class="controls">
					<input type="text" title="请输入户名"  name="name" id="name" required pattern="^[\u4E00-\u9FA5]+" placeholder="请输入支付方式昵称以便核对" /> </div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn  btn-primary">注册</button>
				</div>
			</div>
		</form>
		<script>
			function customvalid(o) {
				var password = document.querySelector("#password");
				if(o.value !== password.value) { //比较登录密码与重复登录密码的值是否相等
					o.setCustomValidity("两次输入的密码不一致！"); //两次输入的密码不一致，自定义错误信息
				} else {
					o.setCustomValidity(""); //验证通过，清除出错信息
				}
			}
		</script>
	</div>
</body>
</html>
