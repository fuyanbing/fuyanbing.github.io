<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>我们也可以使用 v-show 指令来根据条件展示元素：</title>
</head>
<style type="text/css">
</style>
<body>
	<div id="app">
		<ol>
			<!--v-for 指令需要以 site in sites 形式的特殊语法， sites 是源数据数组并且 site 是数组元素迭代的别名。
v-for 可以绑定数据到数组来渲染一个列表：-->
			<li v-for="site in sites">
				{{site.name}}
			</li>
		</ol>
	</div>
	<script>
		new Vue({
			el: '#app',
			data:{
				sites:[
					{name:'Runoob1'},
					{name:'Runoob2'},
					{name:'Runoob3'},
					{name:'Runoob4'}
				]
			}
		})
	</script>
</body>
</html>
