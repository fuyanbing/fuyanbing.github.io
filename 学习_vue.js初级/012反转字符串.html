<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title> v-on 监听事件，并对用户的输入进行响应</title>
</head>
<style type="text/css">
</style>
<body>
	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">反转字符串</button>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				message:'Runoob!'
			},
			methods:{
				reverseMessage:function () {
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
