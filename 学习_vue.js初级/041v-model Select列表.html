<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<h1>v-model 会根据控件类型自动选取正确的方法来更新元素。</h1>
		<h3>以下实例中演示了下拉列表的双向数据绑定：</h3>
		<br />
		<select name="fruit" v-model="selected">
			<option value="">选择一个网站</option>
			<option value="www.runoob.com">Runoob</option>
			<option value="www.google.com">Google</option>
		</select>
		<br />
		<span>选择的网站是： {{selected}}</span>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data:{
				selected:''
			}
		})
	</script>
</body>
</html>
