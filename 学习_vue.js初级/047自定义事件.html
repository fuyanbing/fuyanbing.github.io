<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">
button{
	padding: 5px 20px;
}
</style>
<body>
	<div id="app">
		<div id="counter-event-example">
			<p>{{total}}</p>
			<button-counter v-on:increment="incrementTotal"></button-counter>
			<button-counter v-on:increment="incrementTotal"></button-counter>
		</div>
	</div>
	<script>
		Vue.component('button-counter',{
			template:'<button v-on:click="increment">{{counter}}</button>',
			data:function () {
				return {
					counter :0
				}
			},
			methods:{
				increment:function () {
					this.counter += 1
					this.$emit('increment')
				}
			}
		})
		new Vue({
			el:'#counter-event-example',
			data:{
				total:0
			},
			methods:{
				incrementTotal:function () {
					this.total += 1
				}
			}
		})
	</script>
</body>
</html>
