<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>我们也可以使用 v-show 指令来根据条件展示元素：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<ul>
			<template v-for="site in sites"><!--模块化-->
				<li>{{site.name}}</li>
				<li>--------------</li>
			</template>
		</ul>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				sites: [{
					name: 'Runoob1'
				}, {
					name: 'Runoob2'
				}, {
					name: 'Runoob3'
				}, {
					name: 'Runoob4'
				}]
			}
		})
	</script>
</body>
</html>
