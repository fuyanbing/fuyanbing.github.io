<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<button v-on:click="greet">Greet</button>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				name:'Vue.js'
			},
			//在method对象中定义方法
			methods:{
				greet:function (event) {
					// this 在方法里指当前vue实例
					console.info('Hello ' + this.name + '!')
					console.info(event)
					// event 是原生DOM事件
					if (event) {
						console.log(event.target.tagName)
					}
				}
			}
		})
		//也可以用JavaScript直接调用方法
		app.greet();
	</script>
</body>
</html>
