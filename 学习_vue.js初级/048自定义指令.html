<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">
button{
	padding: 5px 20px;
}
</style>
<body>
	<div id="app">
		<p>页面载入时，input元素自动获取焦点：</p>
		<input v-focus/>
	</div>
	<script>
		//注册一个全局自定义指令 v-focus
		Vue.directive('focus',{
			inserted:function (el) {
				el.focus()
			}
		})
		new Vue({
			el:'#app'
		})
	</script>
</body>
</html>
