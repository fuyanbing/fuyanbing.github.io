<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>Vue 测试实例 - 菜鸟教程</title>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				message: 'Hello Vue.js!'
			}
		})
	</script>
</body>
</html>
