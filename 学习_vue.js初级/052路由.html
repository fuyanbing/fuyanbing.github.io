<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<h1>Hello App!</h1>
		<!--使用router-link组件来导航-->
		<!--通过传入 to 属性指定连接-->
		<!--route-link默认会被渲染成一个a标签-->
		<p>
			<router-link to="/foo">Go to Foo</router-link>
			<router-link to="/bar">Go to Bar</router-link>
		</p>
		<!--路由出口-->
		<!--路由匹配到组件将渲染在这里-->
		<router-view></router-view>
	</div>
	<script>
		//		0.如果使用模块化机制编程,导入Vue和VueRouter,要调用Vue.use(VueRouter)
		//1定义(路由组件)
		//可以从其他文件import进来
		const Foo = {
			template: '<div>foo</div>'
		}
		const Bar = {
			template: '<div>bar</div>'
		}
/*		2定义路由
		每个路由应该映射一个组件,其中"component"可以是
		通过Vue.extend()创建的组件构造器,
		或者,只是一个组件配置对象
		嵌套路由*/
		const routes=[
			{path:'/foo',component:Foo},
			{path:'/bar',component:Bar}
		]
		/*3创建router实例,然后传routes配置
		你可以传别的配置参数,不过先这么简单着吧*/
		const router = new VueRouter({
			routes //缩写相当于routes:routes
		})
		/*4.创建和挂载根实例
		记得要通过router配置参数注入路由
		从而让整个应用都有路由功能*/
		const app = new Vue({
			router
		}).$mount('#app')
	</script>
</body>
</html>
