<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>使用 v-model 指令来实现双向数据绑定</title>
</head>
<style type="text/css">
</style>
<body>
	<div id="app">
		<p>{{message}}</p>
		<input v-model="message" />
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				message:'Runoob!'
			}
		})
	</script>
</body>
</html>
