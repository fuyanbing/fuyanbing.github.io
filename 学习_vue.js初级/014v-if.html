<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>v-if 指令将根据表达式 seen 的值(true 或 false )来决定是否插入 p 元素。</title>
</head>
<style type="text/css">
</style>
<body>
	<div id="app">
		<p v-if="seen">现在你看到我了</p>
		<template v-if="ok">
			<h1>菜鸟教程</h1>
			<p>学的不仅是技术，更是梦想！</p>
			<p>哈哈哈，打字辛苦啊！！！</p>
		</template>
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				seen:false,
				ok:true
			}
		})
	</script>
</body>
</html>
