<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<h3>类似于用 v-bind 绑定 HTML 特性到一个表达式，也可以用 v-bind 动态绑定 props 的值到父组件的数据中。每当父组件的数据变化时，该变化也会传导给子组件：</h3>
		<div>
			<input v-model="parentMsg" /><br />
			<child v-bind:message="parentMsg"></child>
		</div>
	</div>
	<script>
		//注册
		Vue.component('child',{
			//声明 props
			props: ['message'],
			//同样也可以在 vm 实例中像“this.message”这样使用
			template:'<span>{{message}}</span>'
		})
		//创建根实例
		new Vue({
			el:'#app',
			data:{
				parentMsg:"父组件内容"
			}
		})
	</script>
</body>
</html>
