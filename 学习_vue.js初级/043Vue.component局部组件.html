<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<runoob>0</runoob>
	</div>
	<script>
		var Child = {
			template:'<h1>自定义组件</h1>'
		}
		//创建根实例
		new Vue({
			el:'#app',
			components:{
				//<runoob>将只在父模板可用
				'runoob':Child
			}
		})
	</script>
</body>
</html>
