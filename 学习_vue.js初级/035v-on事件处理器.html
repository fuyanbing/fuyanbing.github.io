<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	<title>接下来我们看看使用了计算属性的实例：</title>
</head>
<style type="text/css">

</style>
<body>
	<div id="app">
		<button v-on:click="counter += 1">增加 1</button>
		<p>这个按钮被点击了 {{counter}}次</p>
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				counter:0
			}
		})
	</script>
</body>
</html>
