<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>慕课网-弹出层</title>
	<style type="text/css">
		body {
			min-width: 900px;
		}
		* {
			padding: 0;
			margin: 0;
		}
		#header {
			font-family: '微软雅黑';
			background: #2a2c2e;
			height: 60px;
		}
		#nav {
			height: 60px;
			background: #2a2c2e;
			position: relative;
			z-index: 99;
			margin: 0 auto;
			width: 960px;
		}
		#logo {
			background: url(http://img.mukewang.com/532c275d000168fe02200080.jpg) #F00;
			width: 220px;
			height: 80px;
			left: 0;
			top: 0;
			position: absolute;
		}
		#nav-item {
			padding: 8px 0 0 250px;
			list-style: none;
		}
		#login-area {
			float: right;
			position: relative;
		}
		#nav-item li {
			float: left;
			font-size: 14px;
		}
		#nav-item a {
			color: #B5BDC0;
			padding: 10px 35px;
			display: block;
			text-decoration: none;
		}
		.login-btn {
			font-family: '微软雅黑';
			width: 100px;
			height: 40px;
			background: #c9394a;
			text-align: center;
			display: block;
			line-height: 40px;
			font-size: 14px;
			opacity: .9;
			text-decoration: none;
			border: none;
			color: #fff;
			cursor: pointer;
			outline: none;
		}
		#slider {
			list-style: none;
			position: relative;
			overflow: hidden;
			width: 100%;
			background: #333;
		}
		#sliderUl {
			height: 500px;
		}
		#discripcontainer {
			width: 980px;
			height: 500px;
			position: relative;
			margin: -500px auto 0;
			-webkit-transition: 0.25s;
			-moz-transition: 0.25s;
			-o-transition: 0.25s;
			transition: 0.25s;
		}
		.discripbg {
			width: 404px;
			height: 210px;
			opacity: 0.7;
			filter: alpha(opacity=70);
			background: #444;
			position: absolute;
			left: 0;
			border-left: 4px solid #F36;
			z-index: 1;
			bottom: 80px;
		}
		.discrip {
			position: absolute;
			padding: 20px 40px;
			z-index: 2;
			left: 0;
			bottom: 80px;
			color: #fff;
			font-family: "微软雅黑";
		}
		.discrip h3 {
			font-size: 24px;
			font-weight: 100;
		}
		.discrip h2 {
			font-size: 40px;
			margin: 11px 0 14px;
			font-weight: 100;
		}
		.discrip h4 {
			font-size: 20px;
			font-weight: 100;
		}
		.btnarea {
			margin-top: 15px;
		}
		#enterbtn {
			width: 150px;
			height: 50px;
			background: #c9394a;
			font-size: 20px;
			display: block;
			text-align: center;
			line-height: 50px;
			color: #fff;
			text-decoration: none;
			float: left;
			margin-right: 15px;
		}
		#learnmore {
			width: 148px;
			height: 48px;
			font-size: 20px;
			float: left;
			text-align: center;
			color: #fff;
			line-height: 50px;
			text-indent: 32px;
			opacity: .8;
		}
		#sliderUl img {
			width: 100%;
		}
		.img {
			width: 80%;
			display: block;
			margin: 0 auto;
			font-size: 0;
		}
		#mask {
			background: #000000;
			opacity: 0.75;
			filter: alpha(opacity=75);
			height: 1000px;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1000;
		}
		#login {
			position: fixed;
			left: 30%;
			top: 30%;
			z-index: 1500;
		}
		.loginCon {
			width: 360px;
			height: 365px;
			background: url(http://ogd8du8tr.bkt.clouddn.com/mukeLogin.png) no-repeat;
			position: relative;
		}
		#close {
			padding: 5px 10px;
			cursor: pointer;
			position: absolute;
			top: 8px;
			right: 8px;
			z-index: 1550;
			border-radius: 5px;
			color: red;
			border: 1px solid #999;
		}
	</style>
	<script>
		function openNew() {
			//获取页面的高度和宽度
			var sWidth = document.documentElement.scrollWidth;
			var sHeight = document.documentElement.scrollHeight;
			//创建遮罩背景
			var oMask = document.createElement("div");
			oMask.id = "mask"
			oMask.style.height = sHeight + "px";
			oMask.style.width = sWidth + "px";
			document.body.appendChild(oMask);
			//创建登录面板
			var oLogin = document.createElement("div");
			oLogin.id = "login"
			oLogin.innerHTML = "<div class='loginCon'><div id='close'>点击关闭</div></div>"; //插入创建的登陆框
			document.body.appendChild(oLogin);
			//获取页面的可视区域高度和宽度
			var wHeight = document.documentElement.clientHeight;
			var wWidth = document.documentElement.clientWidth;
			//获取登陆框的宽和高
			var dHeight = oLogin.offsetHeight; // 获取登陆框的高度
			var dWidth = oLogin.offsetWidth; // 获取登陆框的宽度
			//设置登陆框的left和top
			oLogin.style.left = wWidth / 2 - dWidth / 2 + "px";
			oLogin.style.top = wHeight / 2 - dHeight / 2 + "px"; //设置登陆框top值
			//点击登陆框以外的区域也可以关闭登陆框
			var oClose = document.getElementById("close");
			oMask.onclick = oClose.onclick = function() {
				document.body.removeChild(oMask);
				document.body.removeChild(oLogin);
			}
		}
		window.onload = function() {
			var oBtn = document.getElementById("btnLogin");
			//点击登录按钮
			oBtn.onclick = function() { //执行openNew函数
				openNew()
			}
		}
	</script>
</head>
<body>
	<div id="header">
		<div class="container" id="nav">
			<h1 id="logo"></h1>
			<ul class="l" id="nav-item">
				<li>
					<a href="/course/list">课程</a>
				</li>
			</ul>
			<div id="login-area">
				<button id="btnLogin" hidefocus="true" class="login-btn">登录</button>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="slider-container">
			<div id="slider">
				<ul id="sliderUl">
					<li id="bg01">
						<img src="http://ogd8du8tr.bkt.clouddn.com/Slider%E7%9A%84%E5%A4%9A%E5%8A%9F%E8%83%BD%E7%9B%B8%E5%86%8C/images/xinxilan10.jpg" /> </li>
				</ul>
				<div id="dotBox">
					<span class=""></span>
					<span class="active"></span>
					<span class=""></span>
				</div>
			</div>
			<div id="discripcontainer">
				<div class="discripbg"></div>
				<div class="discrip">
					<h3>换一种方式</h3>
					<h2>来学习互联网编程</h2>
					<h4>超酷的IT技术免费学习平台</h4>
					<div class="btnarea">
						<a id="enterbtn" href="#">进入</a>
						<a id="learnmore" href="javascript:;">了解更多</a>
					</div>
				</div>
			</div>
		</div>
		<img class="img" src="http://ogd8du8tr.bkt.clouddn.com/Slider%E7%9A%84%E5%A4%9A%E5%8A%9F%E8%83%BD%E7%9B%B8%E5%86%8C/images/zhishengji08.jpg" />
		<img class="img" src="http://ogd8du8tr.bkt.clouddn.com/Slider%E7%9A%84%E5%A4%9A%E5%8A%9F%E8%83%BD%E7%9B%B8%E5%86%8C/images/zhishengji08.jpg" /> </div>
