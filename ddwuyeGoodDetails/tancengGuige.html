<body>
<div class="tcGuige">
    <div class="tcGbg">
        <div class="tcGg tClock01">
            <div class="tClock01sub01"><img src="images/tancengHeadPic.jpg"></div>
            <div class="tClock01sub02">
                <div class="tClock01sub02P">￥500</div>
                <div class="tClock01sub02K">库存199件</div>
                <div class="tClock01sub02G">请选择颜色、尺码</div>
            </div>
            <div class="tClock01sub03"><img src="images/tClose.png"></div>
        </div>
        <div class="tcGg tClock02">
            <div class="tClock02Title">颜色</div>
                <span class="tClock02Tchoose01"><a  onclick="return false;">红色</a></span>
                <span class="tClock02Tchoose"><a  onclick="return false;">黑色</a></span>

            <div class="tClock02Line"></div>
        </div>        
        <div class="tcGg tClock02">
            <div class="tClock02Title">尺码</div>
                <span class="tClock02Tchoose"><a  onclick="return false;">M</a></span>
                <span class="tClock02Tchoose02"><a  onclick="return false;">L</a></span>
                <span class="tClock02Tchoose02"><a  onclick="return false;">XL</a></span>
            <div class="tClock02Line"></div>
        </div>        
        <div class="tcGg tClock04">
            <div class="tClock04Title">购买数量</div>
            <div class="tClock04Number">
                <div class="tClock04Number01 footAdd01"><a  onclick="return false;">&nbsp;</a></div>
                <div class="tClock04Number02">2</div>
                <div class="tClock04Number01 footAdd02"><a  onclick="return false;">&nbsp;</a></div>
            </div>
        </div>
    </div>

</div>
    <div class="tcFoot">
        <div class="tcFoot01">立即购买</div>
