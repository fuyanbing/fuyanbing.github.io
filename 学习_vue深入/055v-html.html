<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box">
		<span> {{{msg}}} </span><br /><br />
		<span v-html="msg"></span>
	</div>
	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				msg:'v-html(推荐)={{{msg}}}<h2>welcome</h2>'
			}
		});
	</script>
</body>
</html>
