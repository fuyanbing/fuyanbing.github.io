<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><a v-link="{path:'/home'}">主页</a></li>
			<li><a v-link="{path:'/news'}">新闻</a></li>
		</ul>
		<div>
			<router-view></router-view>
		</div>
	</div>
	<script>
		//1.准备一个组件
		var App=Vue.extend();
		
		//2.准备Home News组件
		var Home=Vue.extend({
			template:'<h3>我是主页</h3>'
		});
		var News=Vue.extend({
			template:'<h3>我是新闻页</h3>'
		});
		
		//3.准备路由
		var router=new VueRouter();
		
		//4.关联路由和组件
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			}
		});
		
		//5启动路由
		router.start(App,'#box');
		
		//6.跳转
		router.redirect({
			'/':'/home'
		})
	</script>
</body>
</html>
