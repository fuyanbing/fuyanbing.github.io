<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>
	<template id="aaa">
		<h1>11111111111</h1>
		<bbb :mmm="msg2"></bbb>
	</template>
	<script>
		var vm = new Vue({
			el: '#box',
			data: {
				a: 'aaa'
			},
			components: {
				'aaa': {
					data(){
						return{
							msg2:'我是父组件的数据'
						}
					},
					template: '#aaa',
					components: {
						'bbb': {
							props:['mmm'],
							template: '<h3>我是bbb组件-{{mmm}}</h3>'
						}
					}
				}
			}
		})
	</script>
</body>
</html>
