<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动画transition</title>
	<script src="../js/vue2.4.js" charset="utf-8"></script>
	<style type="text/css">
		p{
			width: 300px;
			height: 300px;
			background: red;
		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-enter,.fade-leave{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		
		
		
	</style>
	<script>
		window.onload=function () {
			new Vue({
					el:"#box",
					data:{
						show:false
					},
					methods:{
						beforeEnter(el){
							console.log('动画进入之前');
						},
						enter(el){
							console.log('动画进入');
						},
						afterEnter(el){
							console.log('动画进入之后');
							el.style.background="blue";
						},
						beforeLeave(el){
							console.log('动画离开之前');
						},
						leave(el){
							console.log('动画离开');
						},
						afterLeave(el){
							console.log('动画离开之后');
							el.style.background="red";
						}
					}
				})
		}
	</script>
</head>
<body> 
	<div id="box">
		<input type="button" value="点击显示隐藏" @click="show=!show" />
		
		<transition name="fade"
			@before-enter="beforeEnter"
            @enter="enter"
            @after-enter="afterEnter"

            @before-leave="beforeLeave"
            @leave="leave"
            @after-leave="afterLeave"
		>
			<p v-show="show"></p>
		</transition>
	</div>
</body>
</html>
