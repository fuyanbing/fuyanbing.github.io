<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/vue2.4.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.onload=function () {
			new Vue({
				el:"#box",
				data:{
					msg:"哈哈 Vue2.0",
					msg2:"哈哈 Vue2.0 我是数据2"
				},
				methods:{
					update(){
						this.msg = "大家好"
					},
					update2(){
						this.msg2 = "数据2更新"
					},
					destroy(){
						this.$destroy();
					}
				},
				beforeCreate(){
                    console.log('组件实例刚刚被创建');
                },
                created(){
                    console.log('实例已经创建完成');
                },
                beforeMount(){
                    console.log('模板编译之前');
                },
                mounted(){
                    console.log('模板编译完成');
                },
                beforeUpdate(){
                    console.log('组件更新之前');
                },
                updated(){
                    console.log('组件更新完毕');
                },
                beforeDestroy(){
                    console.log('组件销毁之前');
                },
                destroyed(){
                    console.log('组件销毁之后');
                }
			})
		}
	</script>
	<title>VUE2.0</title>
</head>
<body> 
	<div id="box">
		<input type="button" value="更新数据" @click="update" />
		<input type="button" value="销毁组件" @click="destroy" /><br />
		<input type="button" value="更新数据2" @click="update2" />
		{{msg}}<br />{{msg2}}
	</div>
</body>
</html>
