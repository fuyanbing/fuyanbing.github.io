<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/vue2.4.js" type="text/javascript" charset="utf-8"></script>
	<script>
		window.onload=function () {
			new Vue({
				el:"#box",
				data:{
					list:["width","height","border"]
				},
				methods:{
					add(){
						this.list.push("background");
					}
				}
			})
		}
	</script>
	<title>VUE2.0</title>
</head>
<body> 
	<div id="box">
		<input type="button" value="添加" @click="add" />
		<ul>
			<li v-for="val in list">{{val}}</li>
		</ul>
	</div>
</body>
</html>
