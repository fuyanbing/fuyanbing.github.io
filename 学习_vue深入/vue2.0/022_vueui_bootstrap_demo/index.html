<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!--<link rel="stylesheet" type="text/css" href="src/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="src/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="src/bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<title>vueui_bootstrap_demo</title>
</head>
<body>
	<div id="app"></div>
	<div id="green">该段文字应该为绿色</div>
	<div class="container" style="padding: 100px 50px 10px;">
		<button type="button" class="btn btn-default" title="Popover title" data-container="body" data-toggle="popover" data-placement="left" data-content="左侧的 Popover 中的一些内容"> 左侧的 Popover </button>
		<button type="button" class="btn btn-primary" title="Popover title" data-container="body" data-toggle="popover" data-placement="top" data-content="顶部的 Popover 中的一些内容"> 顶部的 Popover </button>
		<button type="button" class="btn btn-success" title="Popover title" data-container="body" data-toggle="popover" data-placement="bottom" data-content="底部的 Popover 中的一些内容"> 底部的 Popover </button>
		<button type="button" class="btn btn-warning" title="Popover title" data-container="body" data-toggle="popover" data-placement="right" data-content="右侧的 Popover 中的一些内容"> 右侧的 Popover </button>
	</div>
	<table class="table">
		<caption>上下文表格布局</caption>
		<thead>
			<tr>
				<th>产品</th>
				<th>付款日期</th>
				<th>状态</th>
			</tr>
		</thead>
		<tbody>
			<tr class="active">
				<td>产品1</td>
				<td>23/11/2013</td>
				<td>待发货</td>
			</tr>
			<tr class="success">
				<td>产品2</td>
				<td>10/11/2013</td>
				<td>发货中</td>
			</tr>
			<tr class="warning">
				<td>产品3</td>
				<td>20/10/2013</td>
				<td>待确认</td>
			</tr>
			<tr class="danger">
				<td>产品4</td>
				<td>20/10/2013</td>
				<td>已退货</td>
			</tr>
		</tbody>
	</table>
	<script>
		$(function() {
			$("[data-toggle='popover']").popover();
		});
	</script>
	<script src="/dist/build.js"></script>
</body>
</html>
