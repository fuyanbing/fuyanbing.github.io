<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>动画transition</title>
	<script src="../js/vue2.4.js" charset="utf-8"></script>
	<style type="text/css">
		p{
			width: 300px;
			height: 300px;
			background: red;
		}
		.fade-enter-active,.fade-leave-active{
			transition: 1s all ease;
		}
		.fade-enter-active{
			opacity: 1;
			width: 300px;
			height: 300px;
		}
		.fade-leave-active{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		.fade-enter,.fade-leave{
			opacity: 0;
			width: 100px;
			height: 100px;
		}
		
		
		
	</style>
	<script>
		window.onload=function () {
			new Vue({
					el:"#box",
					data:{
						show:false
					}
				})
		}
	</script>
</head>
<body> 
	<div id="box">
		<input type="button" value="点击显示隐藏" @click="show=!show" />
		
		<transition name="fade">
			<p v-show="show"></p>
		</transition>
	</div>
</body>
</html>
