<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="box">
		<my-abc></my-abc>
	</div>
	<template id="abc">
		<h1 @click="change()">标题01_{{msg}}</h1>
		<ul>
			<li v-for="val in arr">{{val}}</li>
		</ul>
	</template>
	<script>
		var vm = new Vue({
			el: '#box',
			components:{
				'my-abc':{
					data(){
						return{
							msg:'welcome vue',
							arr:['apple','banana','orange']
						}
					},
					methods:{
						change(){
							this.msg="changed"
						}
					},
					template:"#abc"
				}
			}
		})
	</script>
</body>
</html>
