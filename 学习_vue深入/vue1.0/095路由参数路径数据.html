<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/vue-router.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.v-link-active{
			color: #f60;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li><a v-link="{path:'/home'}">主页</a></li>
			<li><a v-link="{path:'/news'}">新闻</a></li>
		</ul>
		<div>
			<router-view></router-view>
		</div>
	</div>
	<template id="home">
		<h3>我是主页</h3>
		<div>
			<a v-link="{path:'/home/login'}">登录</a>
			<a v-link="{path:'/home/reg'}">注册</a>
		</div>
		<div>
			<router-view></router-view>
		</div>
	</template>
	<template id="news">
		<h3>我是新闻页</h3>
		<div>
			<a v-link="{path:'/news/detail/001'}">新闻001</a>
			<a v-link="{path:'/news/detail/002'}">新闻002</a>
		</div>
		<router-view></router-view>
	</template>
	<template id="detail">
		{{$route.params | json}}
		<br>
		{{$route.path}}
		<br>
		{{$route.query | json}}
	</template>
	<script>
		//1.准备一个组件
		var App=Vue.extend();
		
		//2.准备Home News组件
		var Home=Vue.extend({
			template:'#home'
		});
		var News=Vue.extend({
			template:'#news'
		});
		var Detail=Vue.extend({
			template:'#detail'
		})
		//3.准备路由
		var router=new VueRouter();
		
		//4.关联路由和组件
		router.map({
			'home':{
				component:Home,
				subRoutes:{
					'login':{
						component:{
							template:'<strong>我是登录信息</strong>'
						}
					},
					'reg':{
						component:{
							template:'<strong>我是注册信息</strong>'
						}
					}
				}
			},
			'news':{
				component:News,
				subRoutes:{
					'/detail/:id':{
						component:Detail
					}
				}
			}
		});
		
		//5启动路由
		router.start(App,'#box');
		
		//6.跳转
		router.redirect({
			'/':'/home'
		})
	</script>
</body>
</html>
