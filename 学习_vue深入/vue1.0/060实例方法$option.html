<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box">
		<span v-text="a"></span>
		<br />
		{{aa}}
	</div>
	<script>
		var vm = new Vue({
			aa:2222,/*自定义属性*/
			show:function(){/*自定义方法*/
				alert("a")
			},
			data:{
				a:1
			}
		}).$mount('#box');/*手动挂在vue程序*/
		/*调用*/
		alert(vm.$options.aa);
		vm.$options.show();
	</script>
</body>
</html>
