<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box">
		{{a}}
	</div>
	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				a:1
			}
		});
		console.log(vm.$data.a);/*就是data*/
	</script>
</body>
</html>
