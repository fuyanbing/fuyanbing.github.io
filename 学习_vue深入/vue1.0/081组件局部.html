<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="box">
		<my-abc></my-abc>
	</div>
	<script>
		var Aaa=Vue.extend({
			template:"<h3>{{msg}}</h3>",
			data(){
				return{
					msg:'dddd'
				}
			}
		});
		
		var vm=new Vue({
			el:'#box',
			data:{
			},
			components:{//局部组件
				'my-abc':Aaa
			}
		})
	</script>
</body>
</html>
