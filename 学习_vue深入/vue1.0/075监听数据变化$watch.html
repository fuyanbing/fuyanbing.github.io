<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box">
		{{a}}
		<br />
		{{b}}
	</div>
	<script>
		var vm = new Vue({
			data: {
				a:111,
				b:2
			}
		}).$mount('#box');
		
		vm.$watch('a',function () {/*数据a变化时执行某个操作*/
			alert('发生变化了');
			this.b = this.a + 100;
		});
		document.onclick = function () {
			vm.a = 1
		}
	</script>
</body>
</html>
