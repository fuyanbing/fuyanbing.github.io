<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		#div1{
			width: 100px;
			height: 100px;
			background: red;
		}
		.fade-transition{
			transition: 1s all ease;
		}
		.fade-enter{
			opacity: 0;
		}
		.fade-leave{
			opacity: 0;
			transform: translateX(200px);
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="button" value="按钮" @click="toggle" />
		<div id="div1" v-show="bSign" transition="fade"></div>
	</div>
	<script>
		new Vue({
			el:'#box',
			data:{
				bSign:true
			},
			methods:{
				toggle(){
					this.bSign=!this.bSign;
				}
			}
		})
	</script>
</body>
</html>
