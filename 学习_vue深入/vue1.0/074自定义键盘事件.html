<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		span {
			display: block;
			width: 100px;
			height: 100px;
			text-align: center;
			line-height: 100px;
			font-size: 26px;
			position: absolute;
			background-color: yellowgreen;
			top: 0;
		}
		span:last-child{
			right: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<input type="text" @keydown.ctrl="show"/>
	</div>
	<script>
		/*document.onkeydown=function (ev) {
			console.log(ev.keyCode);
		}*/
		Vue.directive('on').keyCodes.ctrl=17;
		var vm = new Vue({
			data: {
			},
			methods:{
				show:function () {
					alert(1)
				}
			}
		}).$mount('#box');
	</script>
</body>
</html>
