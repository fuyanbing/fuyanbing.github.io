<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">

	</style>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>
	<script>
		var vm = new Vue({
			el: '#box',
			data: {
				a: 'aaa'
			},
			components: {
				'aaa': {
					template: '<h2>我是aaa组件</h2><bbb></bbb>',
					components: {
						'bbb': {
							template: '<h1>我是bbb组件</h1>'
						}
					}
				}
			}
		})
	</script>
</body>
</html>
