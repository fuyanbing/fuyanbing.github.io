<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model="msg | fiterHtml" />
		<br />
		<div v-html="msg"></div>
		<div v-text="msg"></div>
	</div>
	<script>
		Vue.filter('fiterHtml',function (input) {
			return input.replace(/<[^<]+>/g,'');
		})
		var vm = new Vue({
			data: {
				msg:'<h1>欢迎come</h1> here!'
			},
			methods: {}
		}).$mount('#box');
	</script>
</body>
</html>
