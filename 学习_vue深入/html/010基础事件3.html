<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
	<style type="text/css">

	</style>
	<script>
		window.onload = function() {
			new Vue({
				el: '#box',
				data: {
					arr:['apple','banana','orange','pear'],
					json:{a:'apple',b:'banana',c:'orange',d:'pear'}
				},
				methods:{
					add:function () {
						this.arr.push('tomato')
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="button" value="添加" v-on:dblclick="add()"/><br />
		<ul>
			<li v-for="value in arr">
				{{value}}
			</li>
		</ul>
	</div>
</body>
</html>
