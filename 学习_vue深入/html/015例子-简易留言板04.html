<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<script src="js/jquery-1.7.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
	<style type="text/css">
		.container {
			max-width: 720px;
			margin: 0 auto;
		}
	</style>
	<script>
		window.onload=function () {
			new Vue({
				el:'#box',
				data:{
					myData:[],
					username:'',
					age:'',
					nowIndex:-100,
					del:'删除'
				},
				methods:{
					add:function () {
						this.myData.push({
							name:this.username,
							age:this.age
						});
						name:this.username='';
						age:this.age='';
					},
					deleteMsg:function (n) {
						if (n==-1) {
							this.myData=[]
						} else{
							this.myData.splice(n,1);
						}
					}
				}
			})
		}
	</script>
</head>
<body>
	<div class="container" id="box">
		<form>
			<div class="form-group">
				<label for="username">用户名：</label>
				<input type="text" id="username" class="form-control" placeholder="输入用户名" v-model="username" /> </div>
			<div class="form-group">
				<label for="age">年龄：</label>
				<input type="text" id="age" class="form-control" placeholder="输入用户名" v-model="age" /> </div>
			<div class="form-group">
				<input type="button" value="添加" v-on:click="add()" class="btn btn-primary" />
				<input type="button" value="重置" class="btn btn-danger" /> </div>
		</form>
		<hr />
		<table class="table table-bordered table-hover">
			<caption class="h2 text-info">用户信息表</caption>
			<tr class="text-danger">
				<th class="text-center">序号</th>
				<th class="text-center">名字</th>
				<th class="text-center">年龄</th>
				<th class="text-center">操作</th>
			</tr>
			<tr class="text-center" v-for="item in myData">
				<td>{{$index+1}}</td>
				<td>{{item.name}}</td>
				<td>{{item.age}}</td>
				<td>
					<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#layer" v-on:click="nowIndex=$index,del='删除'">删除</button>
				</td>
			</tr>
			<tr v-show="myData.length!=0">
				<td colspan="4" class="text-right">
					<button class="btn btn-danger btn-sm" v-on:click="nowIndex=-1,del='全部删除'" data-toggle="modal" data-target="#layer">删除全部</button>
				</td>
			</tr>
			<tr v-show="myData.length==0">
				<td colspan="4" class="text-muted text-center">
					<p>暂无数据.....</p>
				</td>
			</tr>
		</table>
		<!--
        	作者：1204689638@qq.com
        	时间：2017-08-24
        	描述：模态框
        -->
		<div role="dialog" class="modal bs-example-modal-sm fade" id="layer">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">确认{{del}}吗？</h4>
					</div>
					<div class="modal-body text-right">
						<button data-dismiss="modal" class="btn btn-sm btn-primary">取消</button>
						<button data-dismiss="modal" class="btn btn-sm btn-danger" v-on:click="deleteMsg(nowIndex)">确认</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
