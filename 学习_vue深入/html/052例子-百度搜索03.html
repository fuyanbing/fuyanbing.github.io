<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
	<title></title>
	<style type="text/css">
		#box {
			width: 500px;
			margin: 0 auto;
			border: 1px solid;
			padding: 30px 50px;
		}
		input {
			width: 100%;
		    line-height: 30px;
		    padding-left: 10px;
		    box-sizing: border-box;
		    font-size: 16px;
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			line-height: 30px;
		}
		.gray{
			background: #EEEEEE;
		}
	</style>
	<script>
		window.onload = function() {
			new Vue({
				el: 'body',
				data: {
					myData: [],/*传递搜索结果*/
					t1: '',/*传递要搜索的内容*/
					now:-1/*选中背景变灰*/
				},
				methods: {
					get: function(ev) { /*百度*/
						if (ev.keyCode == 38 || ev.keyCode==40) {
							return
						}/*阻止 当将选中的内容传到输入框后 重新发出请求*/
						if ((this.t1 != '') && ev.keyCode == 13) {
							window.open('https://www.baidu.com/s?wd='+this.t1);
							this.t1='';
						}
						this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
							wd: this.t1
						}, {
							jsonp: 'cb'
						}).then(function(res) {
							this.myData = res.data.s;
						}, function(res) {})
					},
					changeDown:function () {
						this.now ++;
						if (this.now == this.myData.length) {
							this.now = 0;
						}
						this.t1=this.myData[this.now];/*将选中的内容传到输入框中*/
					},
					changeUp:function () {
						this.now --;
						if (this.now <= -1) {
							return this.now = this.myData.length-1;
						}
						this.t1=this.myData[this.now];/*将选中的内容传到输入框中*/
					}
				}
			})
		}
	</script>
</head>
<body>
	<div id="box">
		<input type="text" @keyup="get($event)" v-model="t1" @keydown.down="changeDown()"  @keydown.up.prevent="changeUp()" />
		<ul>
			<li v-for="value in myData" :class="{gray:$index==now}"> {{value}} </li>
			<!--判断$index==now返回true,false-->
		</ul>
		<p v-show="myData.length==0">暂无数据...........</p>
	</div>
</body>
</html>
