<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue深入学习</title>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="box"> {{msg}} </div>
	<script>
		var vm = new Vue({
			el:"#box",
			data:{
				msg:'wellcome'
			},
			created:function () {
				alert('实例已经开始创建')
			},
			beforeCompile:function () {
				alert('编译之前')
			},
			compiled:function () {
				alert('编译之后');
			},
			ready:function () {
				alert('插入到文档中')
			},
			beforeDestroy:function () {
				alert('销毁之前')
			},
			destroyed:function () {
				alert('销毁之后')
			}
		});
		/*点击页面销毁vue对象*/
		document.onclick=function () {
			vm.$destroy();
		}
	</script>
</body>
</html>
